name       : mimetreeparser
version    : 25.08.2
release    : 24
source     :
    - https://download.kde.org/stable/release-service/25.08.2/src/mimetreeparser-25.08.2.tar.xz : fa32d41c268474c0e4524f565c48325e5d1d9082796dd67608a9bea5146bedb2
homepage   : https://invent.kde.org/pim/mimetreeparser
license    :
    - BSD-2-Clause
    - BSD-3-Clause
    - CC0-1.0
    - FSFULLR
    - GPL-2.0-only
    - GPL-2.0-or-later
    - GPL-3.0-only
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-only
    - LGPL-3.0-only
component  : desktop.library
summary    : Parser for MIME trees
description: |
    A parser for a MIME tree and is based on KMime. The goal is given a MIME tree to extract a list of parts (e.g. text, html) and a list of attachments, check the validity of the signatures and decrypt any encrypted part.
builddeps  :
    - pkgconfig(KF6CalendarCore)
    - pkgconfig(Qt6Qml)
    - kf6-kcodecs-devel
    - kf6-kcolorscheme-devel
    - kf6-kconfig-devel
    - kf6-ki18n-devel
    - kf6-kwidgetsaddons-devel
    - kmbox-devel
    - kmime-devel
    - libkleo-devel
    - qt6-base-private-devel
rundeps    :
    - devel :
        - kf6-ki18n-devel
        - kmbox-devel
        - kmime-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
