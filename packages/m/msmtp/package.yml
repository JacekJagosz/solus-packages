name       : msmtp
version    : 1.8.32
release    : 14
source     :
    - https://marlam.de/msmtp/releases/msmtp-1.8.32.tar.xz : 20cd58b58dd007acf7b937fa1a1e21f3afb3e9ef5bbcfb8b4f5650deadc64db4
homepage   : https://marlam.de/msmtp
license    : GPL-3.0-or-later
component  : network.clients
summary    : msmtp is an SMTP client
description: |
    msmtp is an easy to use SMTP client with fairly complete sendmail compatibility and supports profiles for use with different SMTP servers.
builddeps  :
    - pkgconfig(gnutls)
    - pkgconfig(libsecret-1)
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install
