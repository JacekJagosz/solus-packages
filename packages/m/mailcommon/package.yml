name       : mailcommon
version    : 25.08.0
release    : 95
source     :
    - https://download.kde.org/stable/release-service/25.08.0/src/mailcommon-25.08.0.tar.xz : 69d7f099a1212b3253a5ead6140dcfac49750f79fc6ab4c4737af987e065ba9f
