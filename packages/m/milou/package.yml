name       : milou
version    : 6.4.4
release    : 124
source     :
    - https://download.kde.org/stable/plasma/6.4.4/milou-6.4.4.tar.xz : a644e5965b33c20f82ce51660fa3b7c2d41810b068cf21f77658824cb3ea6b1e
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-only
component  : desktop.kde.core
summary    : A dedicated search application built on top of Baloo
description: |
    A dedicated search application built on top of Baloo.
builddeps  :
    - pkgconfig(Qt6Qml)
    - kf6-kconfig-devel
    - kf6-ki18n-devel
    - kf6-krunner-devel
    - kf6-ksvg-devel
    - libplasma-devel
    - qt6-base-private-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml6_cache
