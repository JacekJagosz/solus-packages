name       : mutt
version    : 2.2.15
release    : 34
source     :
    - https://gitlab.com/muttmua/mutt/-/archive/mutt-2-2-15-rel/mutt-mutt-2-2-15-rel.tar.gz : 3c931dd65993d2e63a3dcd6bbf1fd88c033ae0f6e377c5d4f88b14fe9170817d
homepage   : https://gitlab.com/muttmua/mutt
license    : GPL-2.0-or-later
component  : network.mail
summary    : Mutt (Small, powerful text based email client)
description: |
    Mutt is a small but powerful text-based mail client for Unix operating systems. It was originally based on ELM, and was written by Michael Elkins.
builddeps  :
    - pkgconfig(gpgme)
    - pkgconfig(libassuan)
    - pkgconfig(libsasl2)
    - pkgconfig(ncursesw)
    - gdbm-devel
    - gnupg
rundeps    :
    - vim
setup      : |
    %reconfigure \
        --sysconfdir=/etc/mutt \
        --enable-compressed \
        --enable-gpgme \
        --enable-hcache \
        --enable-imap \
        --enable-locales-fix \
        --enable-pop \
        --enable-sidebar \
        --enable-smtp \
        --with-curses \
        --with-homespool=/var/spool/ \
        --with-regex \
        --with-sasl \
        --with-ssl
build      : |
    %make
install    : |
    %make_install
