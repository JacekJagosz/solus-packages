name       : qt6-webview
version    : 6.9.2
release    : 11
source     :
    - https://download.qt.io/official_releases/qt/6.9/6.9.2/submodules/qtwebview-everywhere-src-6.9.2.tar.xz : 4ccfd14ae68222d5709e54c970da51d7f0b4cf58af045a96935dfcc34f1b1ff1
license    :
    - LGPL-3.0-only
component  :
    - desktop.qt
    - demos : programming.library
homepage   : https://www.qt.io
summary    : Qt6 WebView Library
description: |
    Qt WebView provides a way to display web content in a QML application without necessarily including a full web browser stack by using native APIs where it makes sense.
clang      : true
optimize   :
    - speed
    - thin-lto
builddeps  :
    - pkgconfig(Qt6Qml)
    - pkgconfig(Qt6WebEngineCore)
    - qt6-base-private-devel
setup      : |
    %cmake_ninja \
                 -DCMAKE_MESSAGE_LOG_LEVEL=STATUS
build      : |
    %ninja_build
install    : |
    %ninja_install
patterns   :
    - demos :
        - /usr/lib64/qt6/examples
