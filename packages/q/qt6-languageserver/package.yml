name       : qt6-languageserver
version    : 6.9.2
release    : 14
source     :
    - https://download.qt.io/official_releases/qt/6.9/6.9.2/submodules/qtlanguageserver-everywhere-src-6.9.2.tar.xz : 781b6eafe1fe1ab7e942fb15dc220b79c602db6efdce7fdc272bf8512c068bee
license    : GPL-3.0-or-later
component  : desktop.qt
homepage   : https://www.qt.io
summary    : An implementation of the Language Server Protocol
description: |
    An implementation of the Language Server Protocol
builddeps  :
    - pkgconfig(Qt6Core)
    - qt6-base-private-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %patch -p1 -i $pkgfiles/0001-solus-Build-libs-shared.patch

    %cmake_ninja \
                 -DCMAKE_MESSAGE_LOG_LEVEL=STATUS
build      : |
    %ninja_build
install    : |
    %ninja_install
