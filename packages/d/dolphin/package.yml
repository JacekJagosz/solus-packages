name       : dolphin
version    : 25.08.2
release    : 108
source     :
    - https://download.kde.org/stable/release-service/25.08.2/src/dolphin-25.08.2.tar.xz : 06f4f1698f6407fd34b8c9b2103d91a21ccab6467485bb5fa23e23736ea66791
homepage   : https://kde.org/applications/system/org.kde.dolphin
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde.core
summary    : KDE file manager focusing on usability
description: |
    Dolphin is a file manager focusing on usability. Focusing on usability means that features are discoverable and efficient to use.
builddeps  :
    - pkgconfig(Qt6Multimedia)
    - pkgconfig(packagekitqt6)
    - pkgconfig(phonon4qt6)
    - baloo-widgets-devel
    - kf6-baloo-devel
    - kf6-kcmutils-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-kiconthemes-devel
    - kf6-knewstuff-devel
    - kf6-knotifications-devel
    - kf6-kparts-devel
    - kf6-ktextwidgets-devel
    - kf6-kuserfeedback-devel
    - qt6-base-private-devel
rundeps    :
    - ffmpegthumbs
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove doc
    rm -rfv $installdir/usr/share/doc
