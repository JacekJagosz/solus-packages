name       : dolphin-plugins
version    : 25.08.0
release    : 87
source     :
    - https://download.kde.org/stable/release-service/25.08.0/src/dolphin-plugins-25.08.0.tar.xz : 4e7552525dc3a30d6e521b9ce5d7e34deb0bac3474c621894b11567a743ecccf
homepage   : https://apps.kde.org/dolphin_plugins/
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Plugins for Dolphin
description: |
    Bazaar, dropbox, git, hg and svn plugins for dolphin.
builddeps  :
    - dolphin-devel
    - kf6-ktexteditor-devel
    - kf6-ktextwidgets-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
