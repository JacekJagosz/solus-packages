name       : dolphin-plugins
version    : 25.08.2
release    : 89
source     :
    - https://download.kde.org/stable/release-service/25.08.2/src/dolphin-plugins-25.08.2.tar.xz : 4311dd59b94a012625e7fb6587d4f0ec010db2571cb2b5087af01909cf150fc8
homepage   : https://apps.kde.org/dolphin_plugins/
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Plugins for Dolphin
description: |
    Bazaar, dropbox, git, hg and svn plugins for dolphin.
builddeps  :
    - dolphin-devel
    - kf6-ktexteditor-devel
