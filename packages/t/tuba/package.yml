name       : tuba
version    : 0.10.2
release    : 9
source     :
    - https://github.com/GeopJr/Tuba/archive/refs/tags/v0.10.2.tar.gz : 2adc7921ede1d6d1a8b3e6395e12235e8acbe5d9a1957e9419317101bd1c5b8a
homepage   : https://tuba.geopjr.dev/
license    : GPL-3.0-or-later
component  : network.clients
summary    : Browse the Fediverse
description: |
    Browse the Fediverse. Explore the federated social web with Tuba for GNOME. Stay connected to your favorite communities, family and friends with support for popular Fediverse platforms like Mastodon, GoToSocial, Akkoma & more!
builddeps  :
    - pkgconfig(gee-0.8)
    - pkgconfig(gstreamer-plugins-base-1.0)
    - pkgconfig(gtk4)
    - pkgconfig(gtksourceview-5)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libadwaita-1)
    - pkgconfig(libsecret-1)
    - pkgconfig(libsoup-3.0)
    - pkgconfig(libwebp)
    - gstreamer-1.0-plugins-good
    - vala
setup      : |
    %meson_configure \
        -Ddistro=true
build      : |
    %ninja_build
install    : |
    %ninja_install
