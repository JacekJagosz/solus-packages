name       : typst
version    : 0.14.0
release    : 8
source     :
    - https://github.com/typst/typst/archive/refs/tags/v0.14.0.tar.gz : 39df9db43c792b0ab71cde97bdc03d4763fff7d3525b67d549ffc8bfc99b6395
homepage   : https://typst.app
license    : Apache-2.0
component  : office
summary    : A new markup-based typesetting system that is powerful and easy to learn
description: |
    Typst is a new markup-based typesetting system that is designed to be as powerful as LaTeX while being much easier to learn and use.
networking : yes
builddeps  :
    - rust
setup      : |
    %cargo_fetch
build      : |
    %cargo_build -p typst-cli
install    : |
    %cargo_install
