name       : akonadi-import-wizard
version    : 25.08.2
release    : 89
source     :
    - https://download.kde.org/stable/release-service/25.08.2/src/akonadi-import-wizard-25.08.2.tar.xz : 391435269f2c061a09e8a727a5ba6e39d3c5908b6917a11846d8446e49a03bd5
homepage   : https://kde.org/
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : office
summary    : Assistant to import PIM data from other applications into Akonadi
description: |
    Assistant to import PIM data from other applications into Akonadi for use in KDE PIM applications.
builddeps  :
    - pkgconfig(Qt6WebEngineCore)
    - kf6-kauth-devel
    - kf6-kcontacts-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-kiconthemes-devel
    - kf6-kio-devel
    - kidentitymanagement-devel
    - kmailtransport-devel
    - mailcommon-devel
    - mailimporter-devel
    - pimcommon-devel
    - qtkeychain-qt6-devel
rundeps    :
    - devel :
        - kmailtransport-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove doc
    rm -rfv $installdir/usr/share/doc
