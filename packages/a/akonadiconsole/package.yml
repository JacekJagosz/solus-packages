name       : akonadiconsole
version    : 25.08.2
release    : 44
source     :
    - https://download.kde.org/stable/release-service/25.08.2/src/akonadiconsole-25.08.2.tar.xz : 3853f11ae4146521764a89733e7089c667e9ca7b43fdc913b264ca5937552291
homepage   : https://invent.kde.org/pim/akonadiconsole
license    :
    - GPL-2.0-or-later
    - GPL-3.0-only
    - LGPL-2.0-or-later
component  : desktop.library
summary    : Akonadi management and debugging console
description: |
    Akonadi management and debugging console
builddeps  :
    - pkgconfig(KF6CalendarCore)
    - pkgconfig(Qt6WebEngineWidgets)
    - pkgconfig(xapian-core)
    - akonadi-contacts-devel
    - akonadi-devel
    - akonadi-mime-devel
    - akonadi-search-devel
    - calendarsupport-devel
    - kf6-kcompletion-devel
    - kf6-kcontacts-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-kio-devel
    - kf6-kitemmodels-devel
    - kf6-ktextwidgets-devel
    - kmime-devel
    - libkdepim-devel
    - libkleo-devel
    - messagelib-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
