name       : ansible
version    : 2.19.3
release    : 65
source     :
    - https://github.com/ansible/ansible/archive/refs/tags/v2.19.3.tar.gz : 1846b74da9cc7a359c8d302eefb78f6cb39557410380150b18cb33e07628be00
license    : GPL-3.0-or-later
homepage   : https://www.ansible.com/
component  : system.utils
summary    : Ansible is a radically simple IT automation system
description: |
    Ansible is a radically simple IT automation system
builddeps  :
    - pkgconfig(python3)
    - asciidoc
    - python-build
    - python-docutils
    - python-installer
    - python-jinja
    - python-setuptools
    - python-wheel
rundeps    :
    - python-jinja
    - python-jmespath
    - python-paramiko
    - python-resolvelib
    - pyyaml
build      : |
    %python3_setup
install    : |
    %python3_install
