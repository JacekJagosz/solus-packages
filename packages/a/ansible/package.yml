name       : ansible
version    : 2.19.0
release    : 63
source     :
    - https://github.com/ansible/ansible/archive/refs/tags/v2.19.0.tar.gz : 9a4a4a522c4d06295743f028e210f609faeafa0d6bed3b02857f0dbc3c79a866
license    : GPL-3.0-or-later
homepage   : https://www.ansible.com/
component  : system.utils
summary    : Ansible is a radically simple IT automation system
description: |
    Ansible is a radically simple IT automation system
builddeps  :
    - pkgconfig(python3)
    - asciidoc
    - python-build
    - python-docutils
    - python-installer
    - python-jinja
    - python-setuptools
    - python-wheel
rundeps    :
    - python-jinja
    - python-jmespath
    - python-paramiko
    - python-resolvelib
    - pyyaml
build      : |
    %python3_setup
install    : |
    %python3_install
