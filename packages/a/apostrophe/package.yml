name       : apostrophe
version    : '3.2'
release    : 14
source     :
    - https://gitlab.gnome.org/World/apostrophe/-/archive/v3.2/apostrophe-v3.2.tar.gz : 6a69c0e4b7800099396129d5a07a6eb4592897f17c742586c411f17b6fe450d5
homepage   : https://world.pages.gitlab.gnome.org/apostrophe/
license    : GPL-3.0-or-later
component  : office.notes
summary    : Distraction free Markdown editor
description: |
    Apostrophe is a GTK+ based distraction free Markdown editor, mainly developed by Wolf Vollprecht and Manuel Genov√©s. It uses pandoc as backend for markdown parsing and offers a very clean and sleek user interface.
replaces   :
    - uberwriter
builddeps  :
    - pkgconfig(libadwaita-1)
rundeps    :
    - font-fira-ttf
    - libadwaita
    - libspelling
    - libwebkit-gtk6
    - pyenchant
    - python-gobject
    - python-levenshtein
    - python-pypandoc
    - python-regex
setup      : |
    # Make reveal.js optional
    %patch -p1 -i $pkgfiles/305.patch

    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
