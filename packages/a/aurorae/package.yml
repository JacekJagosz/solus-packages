name       : aurorae
version    : 6.4.4
release    : 3
source     :
    - https://download.kde.org/stable/plasma/6.4.4/aurorae-6.4.4.tar.xz : b358a775772052e46b4978c63ad765996ca4600af0db1189260129fd91de6589
homepage   : https://kde.org/plasma-desktop/
license    :
    - GPL-2.0-or-later
    - MIT
    - CC0-1.0
component  : programming.library
summary    : Themable window decorations for KWin
description: |
    Themable window decorations for KWin
builddeps  :
    - pkgconfig(Qt6Quick)
    - pkgconfig(Qt6UiTools)
    - extra-cmake-modules
    - kdecoration-devel
    - kf6-kcmutils-devel
    - kf6-kcolorscheme-devel
    - kf6-kconfig-devel
    - kf6-kcoreaddons-devel
    - kf6-ki18n-devel
    - kf6-knewstuff-devel
    - kf6-kpackage-devel
    - kf6-ksvg-devel
rundeps    :
    - kf6-ksvg
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml6_cache
