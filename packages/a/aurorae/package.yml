name       : aurorae
version    : 6.5.1
release    : 5
source     :
    - https://download.kde.org/stable/plasma/6.5.1/aurorae-6.5.1.tar.xz : 9c30ef238895435f55f7744d1e5418c10a8eef1b79d9734142627e55978a1bec
homepage   : https://kde.org/plasma-desktop/
license    :
    - GPL-2.0-or-later
    - MIT
    - CC0-1.0
component  : programming.library
summary    : Themable window decorations for KWin
description: |
    Themable window decorations for KWin
builddeps  :
    - pkgconfig(Qt6Quick)
    - pkgconfig(Qt6UiTools)
    - extra-cmake-modules
    - kdecoration-devel
    - kf6-kcmutils-devel
    - kf6-kcolorscheme-devel
    - kf6-kconfig-devel
    - kf6-kcoreaddons-devel
    - kf6-ki18n-devel
    - kf6-knewstuff-devel
    - kf6-kpackage-devel
    - kf6-ksvg-devel
rundeps    :
    - kf6-ksvg
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
