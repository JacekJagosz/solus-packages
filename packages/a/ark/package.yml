name       : ark
version    : 25.08.0
release    : 100
source     :
    - https://download.kde.org/stable/release-service/25.08.0/src/ark-25.08.0.tar.xz : 391fae7a08757dd5cc2b0081251c513859345e49d30ce7f10c3da5f4ce4ba3a0
homepage   : https://kde.org/applications/utilities/org.kde.ark
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : A graphical file compression/decompression utility
description: |
    Ark is a graphical file compression/decompression utility with support for multiple formats, including tar, gzip, bzip2, rar and zip, as well as CD-ROM images.
builddeps  :
    - pkgconfig(libarchive)
    - pkgconfig(libzip)
    - breeze-icons-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-kfilemetadata-devel
    - kf6-kiconthemes-devel
    - kf6-kparts-devel
    - kf6-kpty-devel
    - lrzip
    - p7zip
    - unrar
rundeps    :
    - lrzip
    - p7zip
    - unrar
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rf $installdir/usr/share/doc
