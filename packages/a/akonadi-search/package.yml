name       : akonadi-search
version    : 25.08.2
release    : 97
source     :
    - https://download.kde.org/stable/release-service/25.08.2/src/akonadi-search-25.08.2.tar.xz : 2be5629efcc7f0134fdb61a9f9062bc59b00ab55e81b8efc76af18cb5d66a588
homepage   : https://kde.org/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
