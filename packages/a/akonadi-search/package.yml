name       : akonadi-search
version    : 25.04.3
release    : 94
source     :
    - https://download.kde.org/stable/release-service/25.04.3/src/akonadi-search-25.04.3.tar.xz : 5c4af0b6a58993900618c9e9f1291b3cd12a7097c7a700e00e578a500fcc601a
homepage   : https://kde.org/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Libraries and daemons to implement searching in Akonadi
description: |
    Libraries and daemons to implement searching in Akonadi.
networking : yes
builddeps  :
    - pkgconfig(KF6CalendarCore)
    - pkgconfig(xapian-core)
    - akonadi-mime-devel
    - corrosion
    - kf6-kcmutils-devel
    - kf6-kcontacts-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kio-devel
    - kf6-krunner-devel
    - ktextaddons-devel
rundeps    :
    - devel :
        - akonadi-devel
        - akonadi-mime-devel
        - kf6-kcalendarcore-devel
        - kf6-kcontacts-devel
        - kf6-kcoreaddons-devel
        - kmime-devel
        - qt6-base-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
