name       : extra-cmake-modules
version    : 6.19.0
release    : 101
source     :
    - https://download.kde.org/stable/frameworks/6.19/extra-cmake-modules-6.19.0.tar.xz : a4f0c1d8181f43e9af4b9b44696c77760b5bc9dae5bdb921f090bce664e9ca84
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-2-Clause
    - BSD-3-Clause
    - MIT
component  : programming.devel
summary    : Extra cmake modules and scripts for KF5/KF6.
description: |
    Extra cmake modules and scripts for KF5/KF6.
builddeps  :
    - pkgconfig(Qt6Designer)
    - doxygen
    - python-sphinx
    - python-sphinxcontrib-qthelp
rundeps    :
    - doxygen
setup      : |
    %apply_patches
    %cmake_kf6 -DBUILD_QTHELP_DOCS=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rfv $installdir/usr/share/doc/ECM/html
