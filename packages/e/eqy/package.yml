name       : eqy
version    : '0.50'
release    : 1
source     :
    - https://github.com/YosysHQ/eqy/archive/refs/tags/v0.50.tar.gz : 4323653059490218a0833745665eee4ddfb07c46a5bf63b2adec1e633112d54a
homepage   : https://yosyshq.readthedocs.io/projects/eqy/en/latest/
license    : ISC
component  : office.scientific
summary    : Equivalence checking with Yosys
description: |
    Equivalence Checking with Yosys (EQY) is a front-end driver program for Yosys-based formal hardware verification flows.
clang      : yes
builddeps  :
    - pkgconfig(python3)
    - pkgconfig(tcl)
    - libboost-devel
    - sby
    - yosys-devel
rundeps    :
    - yosys
build      : |
    %make
install    : |
    %make_install
