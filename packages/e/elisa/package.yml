name       : elisa
version    : 25.08.0
release    : 65
source     :
    - https://download.kde.org/stable/release-service/25.08.0/src/elisa-25.08.0.tar.xz : 76029c54e927873039c3c282ada787a78f1d0d6dbc8fa9bd2e819aeec5df2d5c
license    : LGPL-3.0-or-later
component  : multimedia.audio
summary    : Music player from KDE
homepage   : https://community.kde.org/Elisa
description: |
    Elisa is a simple music player aiming to provide a nice experience for its users. Elisa allows to browse music by album, artist or all tracks. The music is indexed using either a private indexer or an indexer using Baloo.
builddeps  :
    - pkgconfig(Qt6Multimedia)
    - pkgconfig(Qt6Qml)
    - pkgconfig(Qt6Svg)
    - pkgconfig(libvlc)
    - kf6-kcolorscheme-devel
    - kf6-kconfig-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-kfilemetadata-devel
    - kf6-ki18n-devel
    - kf6-kiconthemes-devel
    - kf6-kio-devel
    - kf6-kirigami
    - kf6-kxmlgui-devel
    - kf6-qqc2-desktop-style-devel
    - kirigami-addons
    - qt6-base-private-devel
rundeps    :
    - breeze-icons
    - kf6-kirigami
    - kf6-qqc2-desktop-style
    - kirigami-addons
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove doc
    rm -rfv $installdir/usr/share/doc
