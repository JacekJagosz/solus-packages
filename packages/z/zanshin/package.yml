    - pkgconfig(Qt6Qml)
    - akonadi-calendar-devel
    - kf6-kparts-devel
    - kf6-krunner-devel
    - kontactinterface-devel
    - libboost-devel
rundeps    :
    - kdepim-runtime
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
