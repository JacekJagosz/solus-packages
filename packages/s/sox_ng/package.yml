name       : sox_ng
version    : 14.6.0.1
release    : 20
source     :
    - https://codeberg.org/sox_ng/sox_ng/releases/download/sox_ng-14.6.0.1/sox_ng-14.6.0.1.tar.gz : 6370c0fb7208cfa4e52a36c8ec412334f488e45325cd62f93e1c3d4b3da99f17
homepage   : https://codeberg.org/sox_ng/sox_ng
license    :
    - GPL-2.0-only
component  : multimedia.audio
summary    : SoX (Sound eXchange) is the Swiss Army knife of sound processing tools
description: |
    SoX (Sound eXchange) is the Swiss Army knife of sound processing tools: it can convert sound files between many different file formats & audio devices, and can apply many sound effects & transformations, as well as doing basic analysis and providing input to more capable analysis and plotting tools.
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(ao)
    - pkgconfig(flac)
    - pkgconfig(id3tag)
    - pkgconfig(libpng)
    - pkgconfig(libpulse)
    - pkgconfig(libswscale)
    - pkgconfig(mad)
    - pkgconfig(opusfile)
    - pkgconfig(sndfile)
    - pkgconfig(vorbis)
    - pkgconfig(wavpack)
    - lame-devel
    - libdolbyb-devel
setup      : |
    %configure --with-distro="Solus" --with-ffmpeg --disable-static
build      : |
    %make
install    : |
    %make_install
replaces   :
    - sox
