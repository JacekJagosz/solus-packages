name       : skanlite
version    : 25.08.0
release    : 47
source     :
    - https://download.kde.org/stable/release-service/25.08.0/src/skanlite-25.08.0.tar.xz : 4d790b8cbaa0f2f193118a3bdddc8ecd89e8513eda4f9ae618862df9034ce0f8
homepage   : https://apps.kde.org/skanlite/
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Image Scanning Application for KDE
description: |
    Skanlite is a simple image scanning application that does nothing more than scan and save images, based on the KSane backend.
builddeps  :
    - pkgconfig(Qt6Core)
    - kf6-kcoreaddons-devel
    - kf6-kdoctools-devel
    - kf6-ki18n-devel
    - kf6-kio-devel
    - kf6-kxmlgui-devel
    - ksanecore-devel
    - libksane-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rfv $installdir/usr/share/doc
