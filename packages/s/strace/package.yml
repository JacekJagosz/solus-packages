name       : strace
version    : '6.17'
release    : 15
source     :
    - https://github.com/strace/strace/releases/download/v6.17/strace-6.17.tar.xz : 0a7c7bedc7efc076f3242a0310af2ae63c292a36dd4236f079e88a93e98cb9c0
license    : BSD-3-Clause
summary    : Diagnostic, debugging and instructional userspace utility
component  : programming.tools
description: |
    Strace is a diagnostic, debugging and instructional userspace utility for Linux. It is used to monitor and tamper with interactions between processes and the Linux kernel, which include system calls, signal deliveries, and changes of process state.
homepage   : https://strace.io/
builddeps  :
    - pkgconfig(libunwind)
clang      : true
setup      : |
    %configure --with-libunwind
build      : |
    %make
install    : |
    %make_install
