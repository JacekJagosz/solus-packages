name       : svtplay-dl
version    : '4.131'
release    : 31
source     :
    - https://github.com/spaam/svtplay-dl/archive/refs/tags/4.131.tar.gz : 3898891ea03da6081b5d7e624f0cd1742a0aaf7d653098ba77cd70629c989ec3
homepage   : https://svtplay-dl.se/
license    : MIT
component  : network.download
summary    : Small command-line program to download videos from some streaming sites
description: |
    svtplay-dl is an open source command-line program written in python. You can quickly download published videos from various sites to your local computer.
builddeps  :
    - python-build
    - python-installer
    - python-setuptools
rundeps    :
    - ffmpeg
    - python-cryptography
    - python-pysocks
    - python-requests
    - pyyaml
build      : |
    %python3_setup
install    : |
    %python3_install
