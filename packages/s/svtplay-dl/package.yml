name       : svtplay-dl
version    : '4.149'
release    : 34
source     :
    - https://github.com/spaam/svtplay-dl/archive/refs/tags/4.149.tar.gz : 153916e9546f48b1ee2baf7481c0e176ea329923b74f7e2380d83d230f09f69f
homepage   : https://svtplay-dl.se/
license    : MIT
component  : network.download
summary    : Small command-line program to download videos from some streaming sites
description: |
    svtplay-dl is an open source command-line program written in python. You can quickly download published videos from various sites to your local computer.
builddeps  :
    - python-build
    - python-installer
    - python-setuptools
rundeps    :
    - ffmpeg
    - python-cryptography
    - python-pysocks
    - python-requests
    - pyyaml
build      : |
    %python3_setup
install    : |
    %python3_install
