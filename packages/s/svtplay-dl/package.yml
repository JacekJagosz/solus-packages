name       : svtplay-dl
version    : '4.151'
release    : 35
source     :
    - https://github.com/spaam/svtplay-dl/archive/refs/tags/4.151.tar.gz : 8a17b1ea2e0108c6c8773de5a4f642c5671d74f30d90a7d892a6ecd323bee922
homepage   : https://svtplay-dl.se/
license    : MIT
component  : network.download
summary    : Small command-line program to download videos from some streaming sites
description: |
    svtplay-dl is an open source command-line program written in python. You can quickly download published videos from various sites to your local computer.
builddeps  :
    - python-build
    - python-installer
    - python-setuptools
rundeps    :
    - ffmpeg
    - python-cryptography
    - python-pysocks
    - python-requests
    - pyyaml
build      : |
    %python3_setup
install    : |
    %python3_install
