name       : strawberry
version    : 1.2.12
release    : 77
source     :
    - https://github.com/strawberrymusicplayer/strawberry/releases/download/1.2.12/strawberry-1.2.12.tar.xz : 95c1e6717852a144ed550b2e8250895ce38ba7a8629188fa34a6fb9d3d16575d
license    : GPL-3.0-or-later
homepage   : https://www.strawberrymusicplayer.org
component  : multimedia.audio
summary    : Strawberry is a audio player and music collection organizer.
description: |
    Strawberry is a audio player and music collection organizer. It is a fork of Clementine released in 2018 aimed at music collectors, audio enthusiasts and audiophiles.
builddeps  :
    - pkgconfig(Qt6UiTools)
    - pkgconfig(RapidJSON)
    - pkgconfig(alsa)
    - pkgconfig(fftw3)
    - pkgconfig(gstreamer-audio-1.0)
    - pkgconfig(icu-i18n)
    - pkgconfig(libcdio)
    - pkgconfig(libchromaprint)
    - pkgconfig(libebur128)
    - pkgconfig(libmtp)
    - pkgconfig(libpulse)
    - pkgconfig(libsparsehash)
    - pkgconfig(sqlite3)
    - pkgconfig(taglib)
    - gstreamer-1.0-plugins-good
    - gstreamer-1.0-plugins-ugly
    - kdsingleapplication-devel
    - libboost-devel
    - liblastfm-devel
    - qt6-base-private-devel
setup      : |
    %cmake_ninja -DINSTALL_TRANSLATIONS=ON \
                 -DENABLE_GPOD=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
