name       : systemsettings
version    : 6.5.1
release    : 131
source     :
    - https://download.kde.org/stable/plasma/6.5.1/systemsettings-6.5.1.tar.xz : 48f9708179680f0274f1194579d914b165dc21c33b058de1d210240a0761c636
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GFDL-1.2-only
    - GPL-2.0-or-later
component  : desktop.kde.core
summary    : System settings utility for Plasma
description: |
    This is a collection of standard plugin interfaces to System Settings.
builddeps  :
    - pkgconfig(KF6GuiAddons)
    - kf6-kauth-devel
    - kf6-kcmutils-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-kiconthemes-devel
    - kf6-kio-devel
    - kf6-kirigami-devel
    - kf6-kitemmodels-devel
    - kf6-krunner-devel
    - plasma-activities-devel
    - qt6-base-private-devel
rundeps    :
    - flatpak-kcm
    - kf6-kirigami
    - wacomtablet
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rfv $installdir/usr/share/doc
