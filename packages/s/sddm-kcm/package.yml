name       : sddm-kcm
version    : 6.5.1
release    : 124
source     :
    - https://download.kde.org/stable/plasma/6.5.1/sddm-kcm-6.5.1.tar.xz : 1d8833a822e183bbead99ec76840ac2d4ed1319e8235e8a8719f31c7034493d1
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Config module for SDDM
description: |
    Hosts the KCM module for SDDM. This module allows for configuring SDDM in Plasma System Settings.
builddeps  :
    - pkgconfig(Qt6Quick)
    - pkgconfig(xcb-cursor)
    - kf6-karchive-devel
    - kf6-kauth-devel
    - kf6-kcmutils-devel
    - kf6-kio-devel
    - kf6-knewstuff-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
