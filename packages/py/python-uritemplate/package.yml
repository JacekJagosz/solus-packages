name       : python-uritemplate
version    : 4.2.0
release    : 8
source     :
    - https://files.pythonhosted.org/packages/source/u/uritemplate/uritemplate-4.2.0.tar.gz : 480c2ed180878955863323eea31b0ede668795de182617fef9c6ca09e6ec9d0e
homepage   : https://uritemplate.readthedocs.io
license    : Apache-2.0
component  : programming.python
summary    : URI Template Expansison
description: |
    This is a Python implementation of RFC6570, URI Template, and can expand templates up to and including Level 4 in that specification
builddeps  :
    - pkgconfig(python3)
    - python-build
    - python-installer
    - python-setuptools
build      : |
    %python3_setup
install    : |
    %python3_install
