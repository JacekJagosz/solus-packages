name       : python-mypy
version    : 1.18.1
release    : 30
source     :
    - https://github.com/python/mypy/archive/refs/tags/v1.18.1.tar.gz : c031231638a395128708e35dda9f49c92b1ea006eb9339c9e7bd4327b0d230d6
homepage   : http://www.mypy-lang.org/
license    : MIT
component  : programming.python
summary    : Optional static typing for Python 3 (PEP484)
description: |
    Mypy is an optional static type checker for Python that aims to combine the benefits of dynamic (or "duck") typing and static typing. Mypy combines the expressive power and convenience of Python with a powerful type system and compile-time type checking. Mypy type checks standard Python programs; run them using any Python VM with basically no runtime overhead.
builddeps  :
    - python-build
    - python-installer
    - python-mypy_extensions
    - python-pathspec
    - python-setuptools
    - python-typing-extensions
    - python-wheel
rundeps    :
    - python-mypy_extensions
    - python-pathspec
    - python-typing-extensions
build      : |
    sed -e '/types-setuptools/d;/types-psutil/d' -i pyproject.toml
    %python3_setup
install    : |
    %python3_install
