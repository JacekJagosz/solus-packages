name       : python-xattr
version    : 1.3.0
release    : 4
source     :
    - https://pypi.debian.net/xattr/xattr-1.3.0.tar.gz : 30439fabd7de0787b27e9a6e1d569c5959854cb322f64ce7380fedbfa5035036
homepage   : https://github.com/xattr/xattr
license    : MIT
component  : programming.python
summary    : Python wrapper for extended filesystem attributes
description: |
    Python wrapper for extended filesystem attributes 
builddeps  :
    - pkgconfig(python3)
    - python-build
    - python-cffi
    - python-installer
    - python-setuptools
    - python-wheel
rundeps    :
    - python-cffi
setup      : |
    %patch -p1 -i $pkgfiles/0001-Fix-use-with-nuitka.patch
build      : |
    python3 -m build --wheel --no-isolation
install    : |
    python3 -m installer --destdir="$installdir" dist/*.whl
