name       : python-zstandard
version    : 0.25.0
release    : 7
source     :
    - https://pypi.debian.net/zstandard/zstandard-0.25.0.tar.gz : 7713e1179d162cf5c7906da876ec2ccb9c3a9dcbdffef0cc7f70c3667a205f0b
homepage   : https://github.com/indygreg/python-zstandard
license    : BSD-3-Clause
component  : programming.python
summary    : Zstandard bindings for Python
description: |
    This project provides Python bindings for interfacing with the Zstandard compression library. A C extension and CFFI interface are provided.
clang      : true
builddeps  :
    - pkgconfig(python3)
    - python-build
    - python-installer
    - python-setuptools
setup      : |
    %python3_setup --skip-dependency-check
install    : |
    %python3_install
