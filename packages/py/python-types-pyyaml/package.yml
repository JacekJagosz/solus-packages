name       : python-types-pyyaml
version    : 6.0.12.20250822
release    : 5
source     :
    - https://files.pythonhosted.org/packages/49/85/90a442e538359ab5c9e30de415006fb22567aa4301c908c09f19e42975c2/types_pyyaml-6.0.12.20250822.tar.gz : 259f1d93079d335730a9db7cff2bcaf65d7e04b4a56b5927d49a612199b59413
homepage   : https://github.com/python/typeshed
license    : Apache-2.0
component  : programming.python
summary    : Typing stubs for PyYAML
description: |
    This is a PEP 561 type stub package for the PyYAML package. It can be used by type-checking tools like mypy, pyright, pytype, PyCharm, etc. to check code that uses PyYAML.
builddeps  :
    - python-build
    - python-installer
    - python-setuptools
    - python-wheel
build      : |
    %python3_setup
install    : |
    %python3_install
