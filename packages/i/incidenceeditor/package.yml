name       : incidenceeditor
version    : 25.04.3
release    : 94
source     :
    - https://download.kde.org/stable/release-service/25.04.3/src/incidenceeditor-25.04.3.tar.xz : 79624825fe0fced136d1aa7d27a340fbd54cadda7005b0268678c6e0dac6c08c
homepage   : https://kde.org/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.library
summary    : KDE PIM incidence editor
description: |
    KDE PIM incidence editor.
builddeps  :
    - pkgconfig(KF6CalendarCore)
    - akonadi-calendar-devel
    - akonadi-mime-devel
    - calendarsupport-devel
    - eventviews-devel
    - kdiagram-devel
    - kf6-kiconthemes-devel
    - kf6-kio-devel
    - kf6-ktextwidgets-devel
    - kidentitymanagement-devel
    - kldap-devel
    - libkdepim-devel
    - pimcommon-devel
rundeps    :
    - devel :
        - akonadi-mime-devel
        - calendarsupport-devel
        - eventviews-devel
        - kcalutils-devel
        - kf6-kcalendarcore-devel
        - kmime-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
