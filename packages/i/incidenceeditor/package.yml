name       : incidenceeditor
version    : 25.08.0
release    : 95
source     :
    - https://download.kde.org/stable/release-service/25.08.0/src/incidenceeditor-25.08.0.tar.xz : b2bd46fa8138da29d61810f4e283ff9a436c96e7e87acf52491112486d328b25
homepage   : https://kde.org/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.library
summary    : KDE PIM incidence editor
description: |
    KDE PIM incidence editor.
builddeps  :
    - pkgconfig(KF6CalendarCore)
    - akonadi-calendar-devel
    - akonadi-mime-devel
    - calendarsupport-devel
    - eventviews-devel
    - kdiagram-devel
    - kf6-kiconthemes-devel
    - kf6-kio-devel
    - kf6-ktextwidgets-devel
    - kidentitymanagement-devel
    - kldap-devel
    - libkdepim-devel
    - pimcommon-devel
rundeps    :
    - devel :
        - akonadi-mime-devel
        - calendarsupport-devel
        - eventviews-devel
        - kcalutils-devel
        - kf6-kcalendarcore-devel
        - kmime-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
