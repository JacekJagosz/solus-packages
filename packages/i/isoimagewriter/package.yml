name       : isoimagewriter
version    : 25.08.2
release    : 24
source     :
    - https://download.kde.org/stable/release-service/25.08.2/src/isoimagewriter-25.08.2.tar.xz : c1f4519abbebaad52519af95e99af78cde1936fe199770495a4636871a5a2d60
license    : GPL-3.0-or-later
component  : system.utils
homepage   : https://apps.kde.org/isoimagewriter/
summary    : ISO Image Writer is a KDE tool to write a .iso file to a USB disk.
description: |
    ISO Image Writer is a KDE tool to write a .iso file to a USB disk.
builddeps  :
    - gpgme-qt-devel
    - kf6-karchive-devel
    - kf6-kcoreaddons-devel
    - kf6-kcrash-devel
    - kf6-ki18n-devel
    - kf6-kiconthemes-devel
    - kf6-kwidgetsaddons-devel
    - kf6-solid-devel
    - qt6-base-private-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %patch -p1 -i $pkgfiles/0001-isoverifier-Remove-hardcoded-ubuntu-ism-in-verifyWit.patch
    %patch -p1 -i $pkgfiles/0002-isoverifier-Add-support-for-verifying-Solus-ISOs.patch

    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
