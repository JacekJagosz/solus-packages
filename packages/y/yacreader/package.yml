name       : yacreader
version    : 9.15.0
release    : 18
source     :
    - https://github.com/YACReader/yacreader/archive/refs/tags/9.15.0.tar.gz : d6b3a3e3d0031ff01e43bd943a40e147900c4102a96b6d49d91c0a2cc7a8137a
homepage   : https://www.yacreader.com/
license    : GPL-3.0-or-later
component  : office.viewers
summary    : Yet another comic reader
description: |
    A comic reader for cross-platform reading and managing your digital comic collection.
clang : true
builddeps  :
    - pkgconfig(Qt6Core5Compat)
    - pkgconfig(Qt6Help)
    - pkgconfig(Qt6Multimedia)
    - pkgconfig(Qt6QuickControls2)
    - pkgconfig(Qt6Svg)
    - pkgconfig(libunarr)
    - pkgconfig(poppler-qt6)
rundeps    :
    - qt5-quickcontrols2
setup      : |
    %patch -p1 -i $pkgfiles/0001-removing-yacreader-library-server.patch
    %patch -p1 -i $pkgfiles/qt6-fix.patch
    qmake6 PREFIX=$installdir/usr
build      : |
    %make
install    : |
    %make_install
    install -Dm00644 $pkgfiles/com.yacreader.YACReader.appdata.xml -t $installdir/usr/share/metainfo
