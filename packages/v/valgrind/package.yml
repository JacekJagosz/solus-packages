name       : valgrind
version    : 3.24.0
release    : 20
source     :
    - https://sourceware.org/pub/valgrind/valgrind-3.24.0.tar.bz2 : 71aee202bdef1ae73898ccf7e9c315134fa7db6c246063afc503aef702ec03bd
license    : GPL-2.0-or-later
component  : programming.tools
homepage   : https://valgrind.org/
summary    : Instrumentation framework for analysis tools
description: |
    Valgrind is an instrutmentation framework for building dynamic analysis tools. It can detect memory management and threading bugs, along with profiling in detail.  Extremely useful for debugging.
rundeps    :
    - glibc-dbginfo
optimize   :
    - no-bind-now
setup      : |
    %apply_patches

    export CFLAGS="${CFLAGS} -fno-stack-protector"

    %reconfigure \
               --enable-lto=yes
build      : |
    %make
install    : |
    %make_install
patterns   :
    - docs : /usr/share/doc
