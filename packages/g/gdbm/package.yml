name       : gdbm
version    : '1.26'
release    : 13
source     :
    - https://ftpmirror.gnu.org/gnu/gdbm/gdbm-1.26.tar.gz : 6a24504a14de4a744103dcb936be976df6fbe88ccff26065e54c1c47946f4a5e
homepage   : https://www.gnu.org.ua/software/gdbm/
license    : GPL-3.0-or-later
summary    : Standard GNU database libraries
component  : programming.library
description: |
    GNU dbm is a set of database routines that use extensible hashing. It works similar to the standard UNIX dbm routines.
emul32     : true
builddeps  :
    - pkgconfig32(ncursesw)
setup      : |
    %configure \
               --disable-static \
               --disable-rpath \
               --enable-libgdbm-compat
build      : |
    %make
install    : |
    %make_install
    rm -rf $installdir/usr/share/doc
check      : |
    %make check
