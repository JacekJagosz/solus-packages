name       : grantleetheme
version    : 25.08.0
release    : 89
source     :
    - https://download.kde.org/stable/release-service/25.08.0/src/grantleetheme-25.08.0.tar.xz : e2b457a7d408be3dc56a7db0dc970937d4509acc3234928dc355142a6bab4fd9
homepage   : https://kde.org/
license    : LGPL-2.1-or-later
component  : desktop.library
summary    : GrantleeTheme library provides a class for loading theme packages containing sets of templates
description: |
    GrantleeTheme library provides a class for loading theme packages containing sets of templates.
builddeps  :
    - pkgconfig(KF6GuiAddons)
    - kf6-ki18n-devel
    - kf6-kiconthemes-devel
    - kf6-knewstuff-devel
    - kf6-ktexttemplate-devel
    - kf6-kxmlgui-devel
rundeps    :
    - devel :
        - kf6-ktexttemplate-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
