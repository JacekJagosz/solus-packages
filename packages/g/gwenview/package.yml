name       : gwenview
version    : 25.08.2
release    : 109
source     :
    - https://download.kde.org/stable/release-service/25.08.2/src/gwenview-25.08.2.tar.xz : c189967a0e21f0753560e8d87381e888f3d943701db4c1f21bed8b5bb8af1e5a
homepage   : https://kde.org/applications/graphics/org.kde.gwenview
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde.core
summary    : Fast and easy to use image viewer by KDE
description: |
    Gwenview is able to load and save to a variety of image formats supported by KDE applications, such as PNG, JPEG, and even the Gimp's XCF! Gwenview also sports a beautiful thumbnail toolbar when viewing images in fullscreen. Gwenview's simple interface doesn't get in the way and lets you view your images quickly and easily.
builddeps  :
    - pkgconfig(KF6GuiAddons)
    - pkgconfig(Qt6Multimedia)
    - pkgconfig(Qt6Svg)
    - pkgconfig(Qt6WaylandClient)
    - pkgconfig(cfitsio)
    - pkgconfig(exiv2)
    - pkgconfig(lcms2)
    - pkgconfig(libjpeg)
    - pkgconfig(libpng)
    - pkgconfig(libtiff-4)
    - pkgconfig(phonon4qt6)
    - pkgconfig(wayland-client)
    - pkgconfig(wayland-protocols)
    - pkgconfig(x11)
    - kcolorpicker-devel
    - kf6-baloo-devel
    - kf6-kdoctools-devel
    - kf6-kiconthemes-devel
    - kf6-kitemmodels-devel
    - kf6-knotifications-devel
    - kf6-kparts-devel
    - kf6-purpose-devel
    - kimageannotator-devel
    - libkdcraw-devel
    - plasma-activities-devel
    - qt6-base-private-devel
rundeps    :
    - kf6-kimageformats
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove doc
    rm -rf $installdir/usr/share/doc
