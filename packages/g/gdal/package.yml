name       : gdal
version    : 3.11.4
release    : 53
source     :
    - https://github.com/OSGeo/gdal/releases/download/v3.11.4/gdal-3.11.4.tar.gz : 0fa36ee34d4451db586d2bf78ea0dbfa3b0dfae0516587f8130d21add0ac9dad
homepage   : https://www.gdal.org/
license    : MIT
component  : programming
summary    : GDAL - Geospatial Data Abstraction Library
description: |
    GDAL is a translator library for raster and vector geospatial data formats.
builddeps  :
    - pkgconfig(OpenEXR)
    - pkgconfig(blosc)
    - pkgconfig(cfitsio)
    - pkgconfig(geos)
    - pkgconfig(hdf5)
    - pkgconfig(json-c)
    - pkgconfig(libcurl)
    - pkgconfig(libheif)
    - pkgconfig(libjxl)
    - pkgconfig(liblzma)
    - pkgconfig(libmariadb)
    - pkgconfig(libopenjp2)
    - pkgconfig(libpq)
    - pkgconfig(libtiff-4)
    - pkgconfig(libturbojpeg)
    - pkgconfig(libwebp)
    - pkgconfig(libzstd)
    - pkgconfig(netcdf)
    - pkgconfig(odbc)
    - pkgconfig(poppler)
    - pkgconfig(proj)
    - pkgconfig(python3)
    - pkgconfig(qhull_r)
    - pkgconfig(spatialite)
    - pkgconfig(sqlite3)
    - pkgconfig(xerces-c)
    - giflib-devel
    - libgeotiff-devel
    - numpy
    - python-setuptools
    - swig
rundeps    :
    - numpy
setup      : |
    %patch -p1 -i $pkgfiles/fix-build-with-poppler-25.10.0.patch

    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
