name       : grep
version    : '3.12'
release    : 23
source     :
    - https://ftpmirror.gnu.org/gnu/grep/grep-3.12.tar.gz : badda546dfc4b9d97e992e2c35f3b5c7f20522ffcbe2f01ba1e9cdcbe7644cdc
homepage   : https://www.gnu.org/software/grep/
license    : GPL-3.0-or-later
component  : system.base
summary    : grep (pattern searching tool)
description: |
    grep stands for global / regular expression / print, and is used to search for patterns and strings within text files.
builddeps  :
    - pkgconfig(libpcre2-posix)
setup      : |
    %configure --bindir=/usr/bin
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
