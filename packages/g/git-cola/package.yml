name       : git-cola
version    : 4.14.0
release    : 45
source     :
    - https://github.com/git-cola/git-cola/archive/refs/tags/v4.14.0.tar.gz : 45de25b27845861e0214c1ec743a6da82b974ba11e5a2f552640fbcf099bd840
homepage   : https://git-cola.github.io
license    : GPL-2.0-or-later
component  : programming.tools
summary    : The highly caffeinated Git GUI
description: |
    git-cola is a powerful Git GUI with a slick and intuitive user interface.
networking : yes
builddeps  :
    - pkgconfig(python3)
    - git
    - pip
    - python-qtpy
    - python3-qt5
rundeps    :
    - git
    - meld
    - python-polib
    - python-qtpy
    - python3-qt5
build      : |
    %make
install    : |
    %make_install prefix=/usr PIP=pip3

    # No, you will not handle every single folder I want to open.
    rm $installdir/usr/share/applications/git-cola-folder-handler.desktop
