name       : libkdegames
version    : 25.08.0
release    : 98
source     :
    - https://download.kde.org/stable/release-service/25.08.0/src/libkdegames-25.08.0.tar.xz : 15579343d5b06608115e8e95473b80bc91de8841b1a79584f5615a91fe57e2f7
homepage   : https://kde.org/
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : programming
summary    : General purpose games code for KDE
description: |
    It is a collection of functions used by some games or which are useful for other games.
builddeps  :
    - pkgconfig(KF6GuiAddons)
    - pkgconfig(Qt6Svg)
    - pkgconfig(openal)
    - pkgconfig(sndfile)
    - kf6-karchive-devel
    - kf6-kcompletion-devel
    - kf6-kdeclarative-devel
    - kf6-kdnssd-devel
    - kf6-kiconthemes-devel
    - kf6-knewstuff-devel
    - kf6-kxmlgui-devel
    - qt6-base-private-devel
rundeps    :
    - devel :
        - kf6-kcompletion-devel
        - kf6-kconfig-devel
        - kf6-kconfigwidgets-devel
        - qt6-declarative-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml6_cache
