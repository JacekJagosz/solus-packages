name       : libkleo
version    : 25.08.0
release    : 90
source     :
    - https://download.kde.org/stable/release-service/25.08.0/src/libkleo-25.08.0.tar.xz : 20c9553c7652f8bc59949cf4b92711c7b0e5a486fc4b10d851346439056d2bd4
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.library
summary    : KDE PIM cryptographic library
description: |
    KDE PIM cryptographic library.
builddeps  :
    - gpgme-qt-devel
    - kf6-kcodecs-devel
    - kf6-kcolorscheme-devel
    - kf6-kcompletion-devel
    - kf6-kconfig-devel
    - kf6-kcoreaddons-devel
    - kf6-ki18n-devel
    - kf6-kitemmodels-devel
    - kf6-kwidgetsaddons-devel
    - libboost-devel
rundeps    :
    - devel :
        - gpgme-qt-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
