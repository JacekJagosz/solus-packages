name       : libquotient
version    : 0.9.4
release    : 20
source     :
    - https://github.com/quotient-im/libQuotient/archive/refs/tags/0.9.4.tar.gz : f5dfd8dd7652161e6699baef6cd7e8ded5c91bd2ceb691b7ba4379e9fe319502
homepage   : https://quotient-im.github.io/libQuotient/
license    : LGPL-2.1-or-later
component  : programming.library
summary    : A Qt library to write cross-platform clients for Matrix
description: |-
    A Qt library to write cross-platform clients for Matrix
builddeps  :
    - pkgconfig(Qt6Core)
    - pkgconfig(libcrypto)
    - pkgconfig(olm)
    - qt6-base-private-devel
    - qtkeychain-qt6-devel
clang      : true
optimize   : thin-lto
setup      : |
    %cmake_ninja \
                 -DBUILD_SHARED_LIBS=ON \
                 -DBUILD_WITH_QT6=ON
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove android bits
    rm -rfv $installdir/usr/share
