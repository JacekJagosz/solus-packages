    - devel :
        - kf6-kcalendarcore-devel
        - kf6-kcontacts-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
