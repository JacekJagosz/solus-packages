name       : libksysguard
version    : 6.5.1
release    : 128
source     :
    - https://download.kde.org/stable/plasma/6.5.1/libksysguard-6.5.1.tar.xz : c4ee1fa34a92d532140141398416d5f725267c8aeeb60fbb9969896cccc81c2f
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-only
component  : programming.library
summary    : Task management and system monitoring library
description: |
    Task management and system monitoring library.
builddeps  :
    - pkgconfig(Qt6WebEngineCore)
    - pkgconfig(libnl-3.0)
    - pkgconfig(libpcap)
    - pkgconfig(xres)
    - kf6-kauth-devel
    - kf6-kglobalaccel-devel
    - kf6-kiconthemes-devel
    - kf6-kio-devel
    - kf6-knewstuff-devel
    - lm_sensors-devel
    - qt6-base-private-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
