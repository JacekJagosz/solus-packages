name       : lagrange
version    : 1.18.7
release    : 21
source     :
    - https://github.com/skyjake/lagrange/releases/download/v1.18.7/lagrange-1.18.7.tar.gz : 81e7543a20f39a00f6ba6bca82884c90d45dcef75b9c9ee4aacc8fe461c44e1a
homepage   : https://gmi.skyjake.fi/lagrange/
license    : BSD-2-Clause
component  : network.clients
summary    : A Beautiful Gemini and Gopher client
description: |
    Lagrange is a desktop GUI client for browsing Geminispace and Gopherspace. It offers modern conveniences familiar from web browsers, such as smooth scrolling, inline image viewing, multiple tabs, visual themes, Unicode fonts, bookmarks, history, gempub support, split view and page outlines.
builddeps  :
    - pkgconfig(freetype2)
    - pkgconfig(fribidi)
    - pkgconfig(libwebp)
    - pkgconfig(sdl2)
    - pkgconfig(x11)
    - libunistring-devel
rundeps    :
    - mpg123
setup      : |
    %cmake_ninja -DTFDN_ENABLE_SSE41=No
build      : |
    %ninja_build
install    : |
    %ninja_install
