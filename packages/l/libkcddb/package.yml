name       : libkcddb
version    : 25.08.2
release    : 90
source     :
    - https://download.kde.org/stable/release-service/25.08.2/src/libkcddb-25.08.2.tar.xz : 960235509691c21dfd8ee1c5493aeee585912bdf1806a6b4b59b8f69f995aa71
homepage   : https://kde.org/
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : programming
summary    : KDE CDDB library
description: |
    KDE CDDB library.
builddeps  :
    - pkgconfig(libmusicbrainz5)
    - kf6-kcmutils-devel
    - kf6-kdoctools-devel
    - kf6-kio-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6 -DQT_MAJOR_VERSION=6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rfv $installdir/usr/share/doc
