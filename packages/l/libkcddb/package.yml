name       : libkcddb
version    : 25.08.0
release    : 88
source     :
    - https://download.kde.org/stable/release-service/25.08.0/src/libkcddb-25.08.0.tar.xz : e6a8573f554cd920e6f828010cde8c4aaeac5b329029f76ca2fe4bd5495627ec
homepage   : https://kde.org/
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : programming
summary    : KDE CDDB library
description: |
    KDE CDDB library.
builddeps  :
    - pkgconfig(libmusicbrainz5)
    - kf6-kcmutils-devel
    - kf6-kdoctools-devel
    - kf6-kio-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6 -DQT_MAJOR_VERSION=6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rfv $installdir/usr/share/doc
