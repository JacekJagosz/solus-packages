name       : libktorrent
version    : 25.08.2
release    : 59
source     :
    - https://download.kde.org/stable/release-service/25.08.2/src/libktorrent-25.08.2.tar.xz : 45d8088c6cd7537883667e11cbfe937f964cbd8070d7dea5d39bd93a11b55836
homepage   : https://invent.kde.org/network/libktorrent
license    : GPL-2.0-or-later
component  : programming.library
summary    : BitTorrent protocol implementation
description: |
    libkTorrent is a BitTorrent protocol implementation for KDE.
builddeps  :
    - pkgconfig(libgcrypt)
    - kf6-karchive-devel
    - kf6-kcrash-devel
    - kf6-kio-devel
    - libboost-devel
    - qt6-base-private-devel
    - xfsprogs-devel
rundeps    :
    - devel :
        - kf6-karchive-devel
        - kf6-kconfig-devel
        - kf6-kio-devel
        - libboost-devel
        - libgcrypt-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
