name       : libktorrent
version    : 25.08.0
release    : 56
source     :
    - https://download.kde.org/stable/release-service/25.08.0/src/libktorrent-25.08.0.tar.xz : e422bc87e3d14e8643a397f3b4f7d1baa3c0b9d9f6db2086ef43488752ba1657
homepage   : https://invent.kde.org/network/libktorrent
license    : GPL-2.0-or-later
component  : programming.library
summary    : BitTorrent protocol implementation
description: |
    libkTorrent is a BitTorrent protocol implementation for KDE.
builddeps  :
    - pkgconfig(libgcrypt)
    - kf6-karchive-devel
    - kf6-kcrash-devel
    - kf6-kio-devel
    - libboost-devel
    - qt6-base-private-devel
    - xfsprogs-devel
rundeps    :
    - devel :
        - kf6-karchive-devel
        - kf6-kconfig-devel
        - kf6-kio-devel
        - libboost-devel
        - libgcrypt-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
