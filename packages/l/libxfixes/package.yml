name       : libxfixes
version    : 6.0.2
release    : 17
source     :
    - https://www.x.org/releases/individual/lib/libXfixes-6.0.2.tar.gz : 041331b8e6e36038b3bf836785b6b175ec8515f964c9e4e3316b3bfed0f53ac7
license    : MIT
homepage   : https://www.x.org/
summary    : X11 miscellaneous 'fixes' extension library
component  : xorg.library
description: |
    libXfixes provides an X Window System client interface to the 'XFIXES' extension to the X protocol.
emul32     : true
optimize   : speed
builddeps  :
    - pkgconfig32(x11)
    - pkgconfig(xproto)
setup      : |
    %configure --prefix=/usr \
               --disable-static
build      : |
    %make
install    : |
    %make_install
