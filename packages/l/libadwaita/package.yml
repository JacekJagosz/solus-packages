name       : libadwaita
version    : 1.7.6
release    : 31
source     :
    - https://download.gnome.org/sources/libadwaita/1.7/libadwaita-1.7.6.tar.xz : 5eacc5550f0bdbba6a1568aebf25a3d88f5ee07d6b558becc6fd9487579c9a29
homepage   : https://gnome.pages.gitlab.gnome.org/libadwaita/
license    : LGPL-2.1-or-later
component  : desktop.library
summary    : Building blocks for modern adaptive GNOME applications.
description: |
    Adwaita offers application developers many widgets and objects to build GNOME applications scaling from desktop workstations to mobile phones.
optimize   :
    - lto
builddeps  :
    - pkgconfig(appstream)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gtk4)
    - sassc
    - vala
setup      : |
    %meson_configure -Dexamples=false
build      : |
    %ninja_build
install    : |
    %ninja_install
