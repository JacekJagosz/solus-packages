name       : libkeduvocdocument
version    : 25.08.2
release    : 94
source     :
    - https://download.kde.org/stable/release-service/25.08.2/src/libkeduvocdocument-25.08.2.tar.xz : d651ddb9ab7621a391da95bc62f9d1d7354e21c6da562bace75cf6d2525c0ade
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.library
summary    : Library to parse, convert, and manipulate KVTML files
description: |
    Contains KEduVocDocument and its related class for reading from/writing to the KVTML format (and others too).
builddeps  :
    - pkgconfig(Qt6Core)
    - kf6-karchive-devel
    - kf6-kio-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
