name       : libkdcraw
version    : 25.08.2
release    : 95
source     :
    - https://download.kde.org/stable/release-service/25.08.2/src/libkdcraw-25.08.2.tar.xz : 0ae4292ac23762931719252e6da1e044390d4f0b89b4e681b12b87e6af449d20
homepage   : https://kde.org/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : multimedia.library
summary    : C++ interface to LibRaw
description: |
    Libkdcraw is a C++ interface around LibRaw library used to decode RAW picture files.
builddeps  :
    - pkgconfig(Qt5Core)
    - pkgconfig(Qt6Core)
    - pkgconfig(libraw)
    - extra-cmake-modules
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    # Krita still needs qt5 build
    %cmake_kf6 -DBUILD_WITH_QT6=OFF -B qt5-build
    %cmake_kf6 -DBUILD_WITH_QT6=ON -B qt6-build
build      : |
    %ninja_build -C qt5-build
    %ninja_build -C qt6-build
install    : |
    %ninja_install -C qt5-build
    %ninja_install -C qt6-build
