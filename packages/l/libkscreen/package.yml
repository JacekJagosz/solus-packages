name       : libkscreen
version    : 6.5.1
release    : 126
source     :
    - https://download.kde.org/stable/plasma/6.5.1/libkscreen-6.5.1.tar.xz : 938c0f46c33738673f76b64a6f752787778691fa4e1d14c7021e6e4cef826dca
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-only
component  : desktop.kde.core
summary    : KDE's screen management software
description: |
    KDE's screen management software.
builddeps  :
    - pkgconfig(Qt6WaylandClient)
    - pkgconfig(xrandr)
    - kf6-kconfig-devel
    - plasma-wayland-protocols-devel
    - qt6-base-private-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
