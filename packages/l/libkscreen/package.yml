name       : libkscreen
version    : 6.4.4
release    : 122
source     :
    - https://download.kde.org/stable/plasma/6.4.4/libkscreen-6.4.4.tar.xz : dc9fee7a8334c24b4f94c33d9f31b093c13cd8fb7de06314e8edfa3a28cab4f6
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-only
component  : desktop.kde.core
summary    : KDE's screen management software
description: |
    KDE's screen management software.
builddeps  :
    - pkgconfig(Qt6WaylandClient)
    - pkgconfig(xrandr)
    - kf6-kconfig-devel
    - plasma-wayland-protocols-devel
    - qt6-base-private-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
