name       : libksane
version    : 25.08.0
release    : 79
source     :
    - https://download.kde.org/stable/release-service/25.08.0/src/libksane-25.08.0.tar.xz : 99461b135bb55125ca987d4911a32a4c4bac33fdfbf710b6483551ac961fb63b
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.library
summary    : SANE Library interface for KDE
description: |
    libKSane is an image scanning library that provides a QWidget containing all the logic needed to interface with a scanner.
builddeps  :
    - pkgconfig(Qt6Core)
    - kf6-ki18n-devel
    - kf6-ktextwidgets-devel
    - kf6-kwallet-devel
    - kf6-kwidgetsaddons-devel
    - ksanecore-devel
rundeps    :
    - sane-backends
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
