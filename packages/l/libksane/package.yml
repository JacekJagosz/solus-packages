name       : libksane
version    : 25.08.2
release    : 81
source     :
    - https://download.kde.org/stable/release-service/25.08.2/src/libksane-25.08.2.tar.xz : da6b7377609f07896007db05e3323291bb16fcd2d6cd9c2c1b58e0f999ffba33
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.library
summary    : SANE Library interface for KDE
description: |
    libKSane is an image scanning library that provides a QWidget containing all the logic needed to interface with a scanner.
builddeps  :
    - pkgconfig(Qt6Core)
    - kf6-ki18n-devel
    - kf6-ktextwidgets-devel
    - kf6-kwallet-devel
    - kf6-kwidgetsaddons-devel
    - ksanecore-devel
rundeps    :
    - sane-backends
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
