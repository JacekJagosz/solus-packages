name       : libarchive
version    : 3.8.2
release    : 58
source     :
    - https://github.com/libarchive/libarchive/releases/download/v3.8.2/libarchive-3.8.2.tar.xz : db0dee91561cbd957689036a3a71281efefd131d35d1d98ebbc32720e4da58e2
homepage   : http://www.libarchive.org/
license    : BSD-2-Clause
component  :
    - programming.library
    - bin : system.devel
emul32     : true
summary    : Library for reading and writing streaming archives
description: |
    The libarchive library provides a flexible interface for reading and writing archives in various formats such as tar and cpio.
builddeps  :
    - pkgconfig32(bzip2)
    - pkgconfig32(ext2fs)
    - pkgconfig32(libacl)
    - pkgconfig32(libattr)
    - pkgconfig32(libcrypto)
    - pkgconfig32(liblzma)
    - pkgconfig32(libxml-2.0)
    - pkgconfig32(libzstd)
    - pkgconfig32(lzo2)
    - pkgconfig32(nettle)
    - pkgconfig(libb2)
    - pkgconfig(liblz4)
patterns   :
    - bin :
        - /usr/bin
        - /usr/share/man/man1
        - /usr/share/man/man5
clang      : true
optimize   : thin-lto
setup      : |
    %configure --disable-static --with-lzo2
build      : |
    %make
install    : |
    %make_install

    # remove iconv from libarchive.pc requirements.
    # Upstream issue: https://github.com/libarchive/libarchive/issues/1766
    sed -i "s/iconv //" $installdir/%libdir%/pkgconfig/libarchive.pc
check      : |
    # bsdcpio_test fails on build server
    %make check || :
