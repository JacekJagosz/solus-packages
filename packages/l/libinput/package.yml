name       : libinput
version    : 1.29.2
release    : 52
source     :
    - https://gitlab.freedesktop.org/libinput/libinput/-/archive/1.29.2/libinput-1.29.2.tar.gz : 02631a861fc6b9fb9ca6ae51cf863334e0699bf60c91c389ac420f3fa0053bdc
license    : MIT
component  : desktop.library
homepage   : https://www.freedesktop.org/wiki/Software/libinput/
summary    : Generic input library
description: |
    libinput is a library to handle input devices in Wayland compositors and to provide a generic X.Org input driver. It provides device detection, device handling, input device event processing and abstraction so minimize the amount of custom input code compositors need to provide the common set of functionality that users expect.
builddeps  :
    - pkgconfig(libevdev)
    - pkgconfig(libudev)
    - pkgconfig(libwacom)
    - pkgconfig(mtdev)
    - pyparsing
    - python-pytest
setup      : |
    %patch -p1 -i $pkgfiles/0001-quirks-Disable-quirk-removing-two-finger-scrolling-f.patch
    %meson_configure -Ddebug-gui=false \
        -Ddocumentation=false \
        -Dtests=false \
        -Dudev-dir=%libdir%/udev
build      : |
    %ninja_build
install    : |
    %ninja_install
    # Empty
    rm -fr $installdir/etc/
check      : |
    %ninja_check
