name       : hyprtoolkit
version    : 0.2.0
release    : 2
source     :
    - https://github.com/hyprwm/hyprtoolkit/archive/refs/tags/v0.2.0.tar.gz : 1ab9845f2273117b25e28d4c882164520b9135bd0050bee1ed540e7499d6faa2
homepage   : https://github.com/hyprwm/hyprtoolkit
license    : BSD-3-Clause
component  : desktop.hyprland
summary    : A modern C++ Wayland-native GUI toolkit
description: |
    Hyprtoolkit is designed to be a small, simple, and modern C++ toolkit for making wayland GUI apps, with a few goals:
    - Simple C++ API for making a GUI app
    - Smooth animations
    - Easy usage
    - Simple system theming
builddeps  :
    - pkgconfig(aquamarine)
    - pkgconfig(cairo)
    - pkgconfig(gbm)
    - pkgconfig(glu)
    - pkgconfig(hyprgraphics)
    - pkgconfig(hyprlang)
    - pkgconfig(hyprutils)
    - pkgconfig(hyprwayland-scanner)
    - pkgconfig(iniparser)
    - pkgconfig(libdrm)
    - pkgconfig(pango)
    - pkgconfig(pixman-1)
    - pkgconfig(wayland-client)
    - pkgconfig(wayland-protocols)
    - pkgconfig(xkbcommon)
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
