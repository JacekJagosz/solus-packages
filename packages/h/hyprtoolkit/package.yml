name       : hyprtoolkit
version    : 0.1.1
release    : 1
source     :
    - https://github.com/hyprwm/hyprtoolkit/archive/refs/tags/v0.1.1.tar.gz : ebabb3e2b5f767f1b53179ab24bb45b493b0241a04116056fe4639c5b17687c2
homepage   : https://github.com/hyprwm/hyprtoolkit
license    : BSD-3-Clause
component  : desktop.hyprland
summary    : A modern C++ Wayland-native GUI toolkit
description: |
    Hyprtoolkit is designed to be a small, simple, and modern C++ toolkit for making wayland GUI apps, with a few goals:
    - Simple C++ API for making a GUI app
    - Smooth animations
    - Easy usage
    - Simple system theming
builddeps  :
    - pkgconfig(aquamarine)
    - pkgconfig(cairo)
    - pkgconfig(gbm)
    - pkgconfig(glu)
    - pkgconfig(hyprgraphics)
    - pkgconfig(hyprlang)
    - pkgconfig(hyprutils)
    - pkgconfig(hyprwayland-scanner)
    - pkgconfig(iniparser)
    - pkgconfig(libdrm)
    - pkgconfig(pango)
    - pkgconfig(pixman-1)
    - pkgconfig(wayland-client)
    - pkgconfig(wayland-protocols)
    - pkgconfig(xkbcommon)
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
