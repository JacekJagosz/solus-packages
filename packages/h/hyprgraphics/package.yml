name       : hyprgraphics
version    : 0.2.0
release    : 10
source     :
    - https://github.com/hyprwm/hyprgraphics/archive/refs/tags/v0.2.0.tar.gz : c66239113504426fc8ba31aa57b971dfc29c3a62490ecba48ec20fba19b64fd9
homepage   : https://github.com/hyprwm/hyprgraphics
license    : BSD-3-Clause
component  : desktop.hyprland
summary    : Hyprland graphics / resource utilities
description: |
    Hyprgraphics is a small C++ library with graphics / resource related utilities used across the hypr* ecosystem.
builddeps  :
    - pkgconfig(cairo)
    - pkgconfig(hyprutils)
    - pkgconfig(libjpeg)
    - pkgconfig(libjxl)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(libwebp)
    - pkgconfig(pangocairo)
    - pkgconfig(pixman-1)
    - pkgconfig(spng)
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
