name       : hyprland-protocols
version    : 0.7.0
release    : 6
source     :
    - https://github.com/hyprwm/hyprland-protocols/archive/refs/tags/v0.7.0.tar.gz : ee419006d7cd20927b9b7c8b5fc430571c151b0385d600508de1a7957294498c
