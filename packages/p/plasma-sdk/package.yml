name       : plasma-sdk
version    : 6.4.4
release    : 107
source     :
    - https://download.kde.org/stable/plasma/6.4.4/plasma-sdk-6.4.4.tar.xz : f10c7aec9f2a26b6f8a04d3ea1e11e8851baf3918fd93a1b7cef07f935a4096c
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GPL-2.0
    - LGPL-2.1
component  : desktop.kde
summary    : Applications useful for Plasma Development
description: |
    Applications useful for Plasma Development.
builddeps  :
    - pkgconfig(Qt6Core5Compat)
    - pkgconfig(Qt6Svg)
    - kf6-karchive-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-kiconthemes-devel
    - kf6-kio-devel
    - kf6-kirigami-devel
    - kf6-kitemmodels-devel
    - kf6-kpackage-devel
    - kf6-ksvg-devel
    - kf6-ktexteditor-devel
    - kf6-kxmlgui-devel
    - libplasma-devel
    - plasma5support-devel
    - qt6-base-private-devel
runtime    :
    - kf6-kirigami
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml6_cache
