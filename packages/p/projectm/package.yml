name       : projectm
version    : 4.1.4
release    : 8
source     :
    - https://github.com/projectM-visualizer/projectm/releases/download/v4.1.4/libprojectM-4.1.4.tar.gz : 38cc45296bfe2dfc1c053c26c8e37be1f8cb277f8adbd541dfea077a8ecdb3ae
homepage   : https://github.com/projectM-visualizer/projectm
license    : LGPL-2.1-or-later
component  : multimedia.audio
summary    : Advanced music visualization program
description: |
    projectM is an open-source project that reimplements the esteemed Winamp Milkdrop by Geiss in a more modern, cross-platform reusable library.

    Its purpose in life is to read in audio input and produce mesmerizing visuals, detecting tempo, and rendering advanced equations into a limitless array of user-contributed visualizations.
clang      : true
builddeps  :
    - pkgconfig(dri)
    - pkgconfig(ftgl)
    - pkgconfig(glm)
    - pkgconfig(libpulse)
    - pkgconfig(sdl2)
    - pkgconfig(x11)
    - projectm-eval
setup      : |
    %cmake_ninja \
    -DBUILD_SHARED_LIBS=ON \
    -DENABLE_SYSTEM_GLM=ON \
    -DENABLE_PLAYLIST=ON \
    -DENABLE_SDL_UI=ON \
    -DENABLE_GLES=ON \
    -DBUILD_DOCS=OFF \
    -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
