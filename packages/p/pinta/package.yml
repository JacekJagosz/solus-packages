name       : pinta
version    : 3.0.4
homepage   : https://www.pinta-project.com/
release    : 21
source     :
    - https://github.com/PintaProject/Pinta/releases/download/3.0.4/pinta-3.0.4.tar.gz : e41329548acb2ddf918491d3189c33ed2d77b8413caf9c6d78663805ac2ed9b1
license    : MIT
component  : multimedia.graphics
summary    : Pinta Painting Made Simple
description: |
    Pinta is a free, open source drawing/editing program modeled after Paint.NET. Its goal is to provide users with a simple yet powerful way to draw and manipulate images on Linux, Mac, Windows, and *BSD.
libsplit   : false
networking : true
builddeps  :
    - pkgconfig(libadwaita-1)
    - autoconf-archive
    - dotnet-8-sdk
    - gettext-devel
    - intltool
rundeps    :
    - dotnet-8
setup      : |
    %patch -p1 -i $pkgfiles/0002-force-x11-compat.patch
    %reconfigure
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
patterns   :
    - /*
