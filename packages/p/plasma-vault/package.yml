name       : plasma-vault
version    : 6.4.4
release    : 97
source     :
    - https://download.kde.org/stable/plasma/6.4.4/plasma-vault-6.4.4.tar.xz : 2d843b1e37cb41b099c74142ad0d746942fdb447186d3e372ca6b7a3b051bc81
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Plasma applet and services for creating encrypted vaults
description: |
    Plasma Vault is a plasmoid for creating and managing encrypted vaults
builddeps  :
    - pkgconfig(Qt6Qml)
    - pkgconfig(libnm)
    - kf6-kdbusaddons-devel
    - kf6-kio-devel
    - kf6-kitemmodels-devel
    - kf6-networkmanager-qt-devel
    - libksysguard-devel
    - libplasma-devel
    - plasma-activities-devel
rundeps    :
    - cryfs
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml6_cache
