name       : polylith
version    : 0.3.0
homepage   : https://polylith.gitbook.io/polylith/
release    : 5
source     :
    - https://github.com/polyfy/polylith/archive/refs/tags/v0.3.0.tar.gz : d7fad5dba8446d0cd4b7566ae9565d6df5535c3fc5679baf56f840a301df6c91
license    : EPL-1.0
component  : programming.tools
networking : true
summary    : Clojure tool for managing polylith projects
description: |
    The poly tool helps you manage your polylith projects which introduces the architectural concept of "service level building blocks" which can be combined like LEGOÂ® bricks to build our services and systems.
environment: |
    export JAVA_CMD=/usr/lib64/openjdk-17/bin/java
    export JAVA_HOME=/usr/lib64/openjdk-17
    export PATH=$JAVA_HOME/bin:$PATH
builddeps  :
    - clojure-tools
rundeps    :
    - openjdk-17
build      : |
    clojure -T:build uberjar :project poly
install    : |
    install -Dm00755 $pkgfiles/poly $installdir/usr/bin/poly
    install -Dm00644 ./projects/poly/target/poly.jar $installdir/usr/lib/polylith/poly.jar
