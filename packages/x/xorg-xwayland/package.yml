name       : xorg-xwayland
version    : 24.1.9
release    : 37
source     :
    - https://www.x.org/releases/individual/xserver/xwayland-24.1.9.tar.xz : f297af27a84508db9b80d1cbbcc69c3801da38eb64c72f3b5b50f582459afdd0
license    : MIT
component  : xorg.server
homepage   : https://www.x.org/
summary    : X server intended for Xorg only clients to run under Wayland for backwards compatability.
description: |
    X server intended for Xorg only clients to run under Wayland for backwards compatability.
builddeps  :
    - pkgconfig(dri)
    - pkgconfig(epoxy)
    - pkgconfig(fontutil)
    - pkgconfig(inputproto)
    - pkgconfig(libdecor-0)
    - pkgconfig(libdrm)
    - pkgconfig(libei-1.0)
    - pkgconfig(libtirpc)
    - pkgconfig(libxcvt)
    - pkgconfig(nettle)
    - pkgconfig(pixman-1)
    - pkgconfig(wayland-client)
    - pkgconfig(wayland-eglstream-protocols)
    - pkgconfig(wayland-protocols)
    - pkgconfig(xfont2)
    - pkgconfig(xkbcomp)
    - pkgconfig(xkbfile)
    - pkgconfig(xshmfence)
    - pkgconfig(xtrans)
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install

    # Provided by xorg-server
    rm -fr $installdir/usr/lib64/xorg/
    rm $installdir/usr/share/man/man1/Xserver.1
patterns   : /*
