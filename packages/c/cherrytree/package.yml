name       : cherrytree
version    : 1.6.0
release    : 46
source     :
    - https://github.com/giuspen/cherrytree/releases/download/v1.6.0/cherrytree_1.6.0.tar.xz : fc24cc2a7e07ac79af68226eb6ff1950e9d01b8029bf3df2e833d9c71f22da54
homepage   : https://www.giuspen.com/cherrytree/
license    : GPL-3.0-or-later
component  : office.notes
summary    : A hierarchical note taking application
description: |
    cherrytree is a hierarchical note taking application, featuring rich text, syntax  highlighting, images handling, hyperlinks, import/export with support for multiple formats, support for multiple languages, and more.
builddeps  :
    - pkgconfig(gspell-1)
    - pkgconfig(gtkmm-3.0)
    - pkgconfig(gtksourceview-4)
    - pkgconfig(libcurl)
    - pkgconfig(libxml++-2.6)
    - pkgconfig(spdlog)
    - pkgconfig(sqlite3)
    - pkgconfig(uchardet)
    - pkgconfig(vte-2.91)
rundeps    :
    - p7zip
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
