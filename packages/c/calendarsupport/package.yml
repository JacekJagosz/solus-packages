name       : calendarsupport
version    : 25.08.0
release    : 93
source     :
    - https://download.kde.org/stable/release-service/25.08.0/src/calendarsupport-25.08.0.tar.xz : 386ca71663f41e13139e53847cbaf47d2280fe8d29907e8d9989dfec2baab397
homepage   : https://kde.org/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Calendar Support library provides helper utilities for calendaring applications
description: |
    Calendar Support library provides helper utilities for calendaring applications.
builddeps  :
    - pkgconfig(KF6CalendarCore)
    - pkgconfig(KF6GuiAddons)
    - akonadi-calendar-devel
    - kcalutils-devel
    - kf6-kholidays-devel
    - kf6-kio-devel
    - kidentitymanagement-devel
    - kmime-devel
    - ktextaddons-devel
rundeps    :
    - devel :
        - akonadi-calendar-devel
        - kidentitymanagement-devel
        - kmime-devel
        - qt6-base-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
