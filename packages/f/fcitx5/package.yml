name       : fcitx5
version    : 5.1.14
release    : 1
source     :
    - https://github.com/fcitx/fcitx5/archive/refs/tags/5.1.14.tar.gz : c81bbf0156d083e4c7e7817e658122c33a8c1e585962467f251bc9614bdfee47
homepage   : https://github.com/fcitx/fcitx5
license    : LGPL-2.1-or-later
component  : desktop.core
summary    : Next generation of fcitx.
description: |
