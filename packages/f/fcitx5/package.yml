networking : true
builddeps  :
    - pkgconfig(cairo-xcb)
    - pkgconfig(enchant-2)
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(json-c)
    - pkgconfig(pango)
    - pkgconfig(wayland-cursor)
    - pkgconfig(wayland-protocols)
    - pkgconfig(xcb-aux)
    - pkgconfig(xcb-icccm)
    - pkgconfig(xcb-imdkit)
    - pkgconfig(xcb-keysyms)
    - pkgconfig(xkbcommon)
    - pkgconfig(xkbfile)
    - pkgconfig(xkeyboard-config)
    - extra-cmake-modules
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
