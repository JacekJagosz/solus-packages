name       : fooyin
version    : 0.9.1
release    : 13
source     :
    - https://github.com/fooyin/fooyin/archive/refs/tags/v0.9.1.tar.gz : 3559e2ffcd6ad82d72b90bcba3a3e607437329702339a3a3c989e28d28199b1d
homepage   : https://www.fooyin.org/
license    : GPL-3.0-or-later
component  : multimedia.audio
summary    : fooyin is a music player built around customisation.
description: |
    fooyin is a music player built around customisation.
clang      : true
builddeps  :
    - pkgconfig(Qt6Designer)
    - pkgconfig(Qt6Platform)
    - pkgconfig(Qt6SvgWidgets)
    - pkgconfig(alsa)
    - pkgconfig(icu-i18n)
    - pkgconfig(libavfilter)
    - pkgconfig(libspa-0.2)
    - pkgconfig(sdl2)
    - pkgconfig(sndfile)
    - pkgconfig(taglib)
    - kdsingleapplication-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
