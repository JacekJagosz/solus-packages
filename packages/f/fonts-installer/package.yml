name       : fonts-installer
version    : 1.0.0
release    : 1
source     :
    - https://github.com/HarveyDevel/fonts-installer/archive/refs/tags/v1.0.0.tar.gz : 38d36b107980e3d5ba356ef8de6015f74b6ceef2ca869c1613fd381402011b6b
homepage   : https://github.com/HarveyDevel/fonts-installer
license    : Apache-2.0
component  : network.download
summary    : A Qt6 GUI tool to download and install Microsoft Core Fonts.
description: |
    Used to obtain Andale Mono, Arial, Arial Black, Comic Sans MS, Courier New, Georgia, Impact, Times New Roman, Trebuchet MS, Verdana and Webdings.

    Arial, Times New Roman and Courier New fonts are in the Solus repository package liberation-fonts-ttf and should be used instead of the Microsoft version.
builddeps  :
    - python-build
    - python-hatchling
    - python-installer
rundeps    :
    - p7zip
    - python-pyside6
    - python-requests
build      : |
    %python3_setup
install    : |
    %python3_install
