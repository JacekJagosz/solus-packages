name       : fontforge
version    : '20251009'
release    : 23
source     :
    - https://github.com/fontforge/fontforge/releases/download/20251009/fontforge-20251009.tar.xz : 69046500185a5581b58139dfad30c0b3d8128f00ebbfddc31f2fcf877e329e52
homepage   : https://fontforge.org/
license    :
    - BSD-3-Clause
    - GPL-3.0-or-later
component  : multimedia.graphics
summary    : A free (libre) font editor used to create, edit and convert fonts
description: |
    FontForge is a free (libre) font editor used to create, edit and convert fonts in OpenType, TrueType, UFO, CID-keyed, Multiple Master, and many other formats.
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gtkmm-3.0)
    - pkgconfig(libspiro)
    - pkgconfig(libtiff-4)
    - pkgconfig(libturbojpeg)
    - pkgconfig(libwoff2common)
    - pkgconfig(libzmq)
    - pkgconfig(python3)
    - giflib-devel
    - libiconv-devel
    - python-setuptools
libsplit   : false
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
