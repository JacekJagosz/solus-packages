name       : ncftp
version    : 3.3.0
release    : 5
source     :
    - https://www.ncftp.com/public_ftp/ncftp/ncftp-3.3.0-src.tar.gz : 7920f884c2adafc82c8e41c46d6f3d22698785c7b3f56f5677a8d5c866396386
homepage   : https://ncftp.com/
license    : ClArtistic
summary    : full featured command line FTP client
component  : network.clients
rundeps    :
    - ncurses
description: |
    NcFTP is a popular command line alternative to the standard ftp program, containing many ease-of-use and performance enhancements.
environment: |
    export CFLAGS="${CFLAGS} -fcommon" # gcc10
setup      : |
    ./configure --prefix=/usr
build      : |
    %make
install    : |
    %make_install
    rm -r %installroot%/usr/etc
