name       : bluedevil
version    : 6.4.2
release    : 122
source     :
    - https://download.kde.org/stable/plasma/6.4.2/bluedevil-6.4.2.tar.xz : 253bd63305ab2b76391feca721f735b6bae6c5c13799164b8caa09fbfa3a0e06
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - BSD-3-Clause
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
    - LGPL-2.1-only
component  : desktop.kde.core
summary    : Bluetooth stack for KDE Plasma
description: |
    Bluedevil is a project which intends to integrate the Bluetooth technology within KDE workspace and applications.
builddeps  :
    - pkgconfig(Qt6Quick)
    - kf6-bluez-qt-devel
    - kf6-kcmutils-devel
    - kf6-kdbusaddons-devel
    - kf6-kdeclarative-devel
    - kf6-kded-devel
    - kf6-kdoctools-devel
    - kf6-kio-devel
    - kf6-kirigami-devel
    - kf6-knotifications-devel
    - kf6-kpackage-devel
    - kf6-kservice-devel
    - kf6-ksvg-devel
    - libplasma-devel
    - qt6-base-private-devel
rundeps    :
    - kf6-kirigami
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml6_cache
    rm -rf $installdir/usr/share/doc
