name       : bovo
version    : 25.08.2
release    : 93
source     :
    - https://download.kde.org/stable/release-service/25.08.2/src/bovo-25.08.2.tar.xz : 74ea8c7191c3a99b6490ec5098cab3ad516bc44ee1e7debbdf37cae1aeeddbfb
homepage   : https://kde.org/applications/games/org.kde.bovo
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : games.strategy
summary    : A Gomoku like game for two players
description: |
    Bovo is a Gomoku like game for two players, where the opponents alternate in placing their respective pictogram on the game board. Also known as Connect Five, Five in a row, X and O, Naughts and Crosses.
builddeps  :
    - pkgconfig(Qt6Svg)
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-ki18n-devel
    - kf6-kxmlgui-devel
    - libkdegames-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove doc
    rm -rfv $installdir/usr/share/doc
