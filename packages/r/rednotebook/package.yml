name       : rednotebook
version    : '2.40'
release    : 44
source     :
    - https://github.com/jendrikseipp/rednotebook/archive/refs/tags/v2.40.tar.gz : f2e2fd19c223966c52322e798ba0cc84596c9b31401270a0d17580ef279c3929
homepage   : https://rednotebook.app
license    : GPL-2.0-or-later
component  : office.notes
summary    : A cross-platform journal
description: |
    RedNotebook is a modern desktop journal. It lets you format, tag and search your entries. You can also add pictures, links and customizable templates, spell check your notes, and export to plain text, HTML, Latex or PDF.
builddeps  :
    - python-build
    - python-installer
    - python-setuptools
rundeps    :
    - libgtksourceview4
    - libwebkit-gtk
    - pyenchant
    - pyyaml
build      : |
    %python3_setup
install    : |
    %python3_install
