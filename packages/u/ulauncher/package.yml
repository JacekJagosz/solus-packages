name       : ulauncher
version    : 6.0.0_23b
release    : 23
source     :
    - https://github.com/Ulauncher/Ulauncher/releases/download/v6.0.0-beta23/ulauncher-6.0.0-beta23.tar.gz : 3845e94fbfa1d011387ceb5bad3c6717942031ed5850c5139d5b4e12ba51c3ed
homepage   : https://ulauncher.io/
license    : GPL-3.0-or-later
component  : desktop
summary    : Linux Application Launcher
description: |
    Ulauncher is a fast application launcher for Linux. It's is written in Python, using GTK+.
builddeps  :
    - python-build
    - python-installer
    - python-setuptools-scm
rundeps    :
    - keybinder
    - libwebkit-gtk
    - python-gobject
    - python-inotify
    - python-levenshtein
    - python-pygithub
    - python-websocket-client
    - python-xlib
    - python3-dbus
    - pyxdg
build      : |
    %python3_setup
install    : |
    %python3_install

    # We don't have wmctrl because it is DOA
    rm -f $installdir/usr/bin/ulauncher-toggle
