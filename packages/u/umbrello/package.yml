name       : umbrello
version    : 25.08.2
release    : 109
source     :
    - https://download.kde.org/stable/release-service/25.08.2/src/umbrello-25.08.2.tar.xz : ec141b83348514a5f14596ed57d2ade49f737b4edafd8e86f02bf5154e794c7e
homepage   : https://kde.org/applications/development/org.kde.umbrello
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : programming.tools
summary    : Umbrello UML Modeller is a UML diagramming tool for KDE
description: |
    Umbrello UML Modeller is a UML diagramming tool for KDE
builddeps  :
    - pkgconfig(Qt5Svg)
    - pkgconfig(libxslt)
    - karchive-devel
    - kcrash-devel
    - kdevelop-devel
    - kdevelop-pg-qt-devel
    - kdoctools-devel
    - kiconthemes-devel
    - ktexteditor-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    #Remove docs
    rm -rfv $installdir/usr/share/doc
    rm -rfv $installdir/usr/share/umbrello5/apidoc
