name       : urlscan
version    : 1.0.7
release    : 12
source     :
    - https://files.pythonhosted.org/packages/source/u/urlscan/urlscan-1.0.7.tar.gz : 041b932f94cb1e2e8dbb20f43322da85cb483be328fa10477c6e5e96a89891c3
homepage   : https://github.com/firecat53/urlscan
license    : GPL-2.0-or-later
component  : network.mail
summary    : Mutt and terminal url selector (similar to urlview)
description: |
    Urlscan is a small program that is designed to integrate with the "mutt" mailreader to allow you to easily launch a Web browser for URLs contained in email messages. It is a replacement for the "urlview" program.
builddeps  :
    - python-build
    - python-hatch-vcs
    - python-hatchling
    - python-installer
    - python-wheel
rundeps    :
    - python3-urwid
build      : |
    %python3_setup
install    : |
    %python3_install
