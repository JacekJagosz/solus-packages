name       : kf6-kwidgetsaddons
version    : 6.15.0
release    : 24
source     :
    - https://download.kde.org/stable/frameworks/6.15/kwidgetsaddons-6.15.0.tar.xz : 23557e83da5d49bf1722aad07846015a1fcecc10a70342ac9cb54b7acff88435
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-3-Clause
    - GPL-2.0-or-later
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-only
    - LGPL-2.1-or-later
    - LGPL-3.0-or-later
component  : desktop.library
summary    : Large set of desktop widgets.
description: |
    Large set of desktop widgets.
builddeps  :
    - pkgconfig(Qt6Designer)
