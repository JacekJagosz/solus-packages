name       : kscreen
version    : 6.4.4
release    : 125
source     :
    - https://download.kde.org/stable/plasma/6.4.4/kscreen-6.4.4.tar.xz : 5890d24614ac6f93cc97964f9ca8b1bef95ec14508408dc87f3904d03b3af876
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-only
component  : desktop.kde.core
summary    : KDE Plasma screen management
description: |
    KDE Plasma screen management.
builddeps  :
    - pkgconfig(KF6Screen)
    - pkgconfig(KF6WindowSystem)
    - pkgconfig(Qt6Sensors)
    - pkgconfig(Qt6WaylandClient)
    - pkgconfig(xcb-atom)
    - pkgconfig(xi)
    - kf6-kcmutils-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-ki18n-devel
    - kf6-ksvg-devel
    - layer-shell-qt-devel
    - libplasma-devel
    - qt6-base-private-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml6_cache
