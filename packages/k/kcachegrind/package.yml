name       : kcachegrind
version    : 25.08.2
release    : 46
source     :
    - https://download.kde.org/stable/release-service/25.08.2/src/kcachegrind-25.08.2.tar.xz : 8d50c071a23db62acecdf22d6e94396aa03e4d5ff97acc7d2be84863b34fbfc8
homepage   : https://apps.kde.org/kcachegrind/
license    : GPL-2.0-only
component  : desktop.kde
summary    : Visualization of Performance Profiling Data
description: |
    kcachegrind is a KDE GUI to visualize profiling data. It's mainly used as visualization frontend for data measured by Cachegrind/Callgrind tools from the Valgrind package, but there are converters for other measurement tools available.
builddeps  :
    - kf6-karchive-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-kio-devel
    - kf6-kwidgetsaddons-devel
    - kf6-kxmlgui-devel
    - qt6-base-private-devel
rundeps    :
    - valgrind
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
patterns   :
    - docs : /usr/share/doc
