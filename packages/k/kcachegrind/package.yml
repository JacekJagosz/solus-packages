name       : kcachegrind
version    : 25.08.0
release    : 42
source     :
    - https://download.kde.org/stable/release-service/25.08.0/src/kcachegrind-25.08.0.tar.xz : 4253d8643a5e1c9261be470ac61c8f5eb2ce721036115ae204ac3aab6b38a0a4
homepage   : https://kcachegrind.github.io/html/Home.html
license    : GPL-2.0-only
component  : desktop.kde
summary    : Visualization of Performance Profiling Data
description: |
    kcachegrind is a KDE GUI to visualize profiling data. It's mainly used as visualization frontend for data measured by Cachegrind/Callgrind tools from the Valgrind package, but there are converters for other measurement tools available.
builddeps  :
    - kf6-karchive-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-kio-devel
    - kf6-kwidgetsaddons-devel
    - kf6-kxmlgui-devel
    - qt6-base-private-devel
rundeps    :
    - valgrind
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
patterns   :
    - docs : /usr/share/doc
