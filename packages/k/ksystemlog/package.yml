name       : ksystemlog
version    : 25.08.0
release    : 60
source     :
    - https://download.kde.org/stable/release-service/25.08.0/src/ksystemlog-25.08.0.tar.xz : 3083a32e43c257e4b0d91b2465c0acdf4936d31b5214de1d207b13de063ed869
homepage   : https://kde.org/applications/system/ksystemlog/
license    : GPL-2.0-only
component  : system.utils
summary    : System log viewer tool
description: |
    System log viewer tool
builddeps  :
    - pkgconfig(audit)
    - kf6-karchive-devel
    - kf6-kdoctools-devel
    - kf6-kio-devel
    - kf6-ktextwidgets-devel
    - kf6-kxmlgui-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rfv $installdir/usr/share/doc

    # Fix appstream processing
    install -Dm00644 $workdir/logo.png $installdir/usr/share/pixmaps/utilities-log-viewer.png
