name       : kf6-ktextwidgets
version    : 6.17.0
release    : 22
source     :
    - https://download.kde.org/stable/frameworks/6.17/ktextwidgets-6.17.0.tar.xz : 33d46ecdd03ff68582da5cef251921a8c6e7a5db7ad9bfd0432cb00712ac29e3
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Text editing widgets.
description: |
    Text editing widgets.
builddeps  :
    - pkgconfig(Qt6TextToSpeech)
    - kf6-kcompletion-devel
    - kf6-kconfig-devel
    - kf6-ki18n-devel
    - kf6-kwidgetsaddons-devel
    - kf6-sonnet-devel
rundeps    :
    - devel :
        - kf6-ki18n-devel
        - kf6-sonnet-devel
        - qt6-base-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
