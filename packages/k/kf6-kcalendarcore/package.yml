name       : kf6-kcalendarcore
version    : 6.19.0
release    : 26
source     :
    - https://download.kde.org/stable/frameworks/6.19/kcalendarcore-6.19.0.tar.xz : 9e65636c32cd4bc8cbf660c4dd81b0732197ef6f593f6ba0af8a61788708b6fc
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.0-or-later
component  : desktop.library
summary    : Provides access to and handling of calendar data
description: |
    This library provides access to and handling of calendar data. It supports the standard formats iCalendar and vCalendar and the group scheduling standard iTIP.
builddeps  :
    - pkgconfig(Qt6Designer)
    - pkgconfig(libical)
    - extra-cmake-modules
    - qt6-base-private-devel
rundeps    :
    - devel :
        - extra-cmake-modules
        - libical-devel
        - qt6-tools-devel
clang      : true
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
