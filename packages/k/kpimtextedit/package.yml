name       : kpimtextedit
version    : 25.08.0
release    : 91
source     :
    - https://download.kde.org/stable/release-service/25.08.0/src/kpimtextedit-25.08.0.tar.xz : 9dc08e3251b371cb6c1b8980d2dc0cbc0dab9fc115d0844894bf8dbd0f4d1437
homepage   : https://kde.org/
license    : LGPL-2.1-or-later
component  : desktop.library
summary    : KPIMTextedit is a library that provides an enchanced text edit class, see TextEdit
description: |
    KPIMTextedit is a library that provides an enchanced text edit class, see TextEdit.
builddeps  :
    - kf6-kiconthemes-devel
    - kf6-kio-devel
    - kf6-kxmlgui-devel
    - kf6-sonnet-devel
    - kf6-syntax-highlighting-devel
    - ktextaddons-devel
rundeps    :
    - devel :
        - ktextaddons-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
