name       : ksystemstats
version    : 6.5.1
release    : 63
source     :
    - https://download.kde.org/stable/plasma/6.5.1/ksystemstats-6.5.1.tar.xz : 2895fa797fe64c1ae586fa1efd1f6e2ee110206e4a73a6ddade69d1cbd013234
homepage   : https://invent.kde.org/plasma/ksystemstats
license    :
    - GPL-2.0-only
    - GPL-2.0-or-later
    - GPL-3.0-only
    - LGPL-2.1-only
component  : programming.library
summary    : A plugin based system monitoring daemon
description: |
    A plugin based system monitoring daemon
builddeps  :
    - pkgconfig(libnl-3.0)
    - kf6-kcrash-devel
    - kf6-kio-devel
    - kf6-networkmanager-qt-devel
    - libksysguard-devel
    - lm_sensors-devel
rundeps    :
    - libksysguard
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
