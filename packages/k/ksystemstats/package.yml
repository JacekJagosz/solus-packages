name       : ksystemstats
version    : 6.4.4
release    : 59
source     :
    - https://download.kde.org/stable/plasma/6.4.4/ksystemstats-6.4.4.tar.xz : 9a3a74d2cea2077dd87533dc85edfe011b6f6fc2ef1ab0a0a35d550319454667
homepage   : https://invent.kde.org/plasma/ksystemstats
license    :
    - GPL-2.0-only
    - GPL-2.0-or-later
    - GPL-3.0-only
    - LGPL-2.1-only
component  : programming.library
summary    : A plugin based system monitoring daemon
description: |
    A plugin based system monitoring daemon
builddeps  :
    - pkgconfig(libnl-3.0)
    - kf6-kcrash-devel
    - kf6-kio-devel
    - kf6-networkmanager-qt-devel
    - libksysguard-devel
    - lm_sensors-devel
rundeps    :
    - libksysguard
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
