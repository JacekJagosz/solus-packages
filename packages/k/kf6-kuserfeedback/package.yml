name       : kf6-kuserfeedback
version    : 6.19.0
release    : 29
source     :
    - https://download.kde.org/stable/frameworks/6.19/kuserfeedback-6.19.0.tar.xz : 6768e73fd21a290f928b8d5714f6231ca5df8a72df625f43ac8f7ab6bb711f9f
homepage   : https://community.kde.org/Frameworks
license    : MIT
component  : desktop.library
summary    : Framework for collecting user feedback for applications via telemetry and surveys
description: |
    Framework for collecting user feedback for applications via telemetry and surveys
builddeps  :
    - pkgconfig(Qt6Charts)
    - pkgconfig(Qt6Designer)
    - pkgconfig(Qt6Qml)
    - pkgconfig(Qt6Svg)
    - extra-cmake-modules
    - qt6-base-private-devel
    - php-devel
rundeps    :
    - devel :
        - qt6-base-devel
clang      : true
optimize   : thin-lto
setup      : |
    %cmake_kf6 -DBUILD_TESTING=OFF \
               -DENABLE_CONSOLE=ON \
               -DENABLE_CLI=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
