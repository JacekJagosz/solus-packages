name       : kf6-kxmlgui
version    : 6.17.0
release    : 23
source     :
    - https://download.kde.org/stable/frameworks/6.17/kxmlgui-6.17.0.tar.xz : a1807169ca2c386a8d3e25cb2b066554e49663a6e3f632f1a1968ef5476430e3
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Framework for managing menu and toolbar actions.
description: |
    Framework for managing menu and toolbar actions.
builddeps  :
    - pkgconfig(KF6GuiAddons)
    - pkgconfig(x11)
    - kf6-kconfig-devel
    - kf6-kconfigwidgets-devel
    - kf6-kglobalaccel-devel
    - kf6-ki18n-devel
    - kf6-kiconthemes-devel
    - kf6-kitemviews-devel
    - kf6-kwidgetsaddons-devel
    - qt6-base-private-devel
rundeps    :
    - devel :
        - kf6-kconfig-devel
        - kf6-kconfigwidgets-devel
        - kf6-kcoreaddons-devel
        - kf6-kglobalaccel-devel
        - kf6-kguiaddons-devel
        - kf6-ki18n-devel
        - kf6-kiconthemes-devel
        - kf6-kitemviews-devel
        - kf6-kwidgetsaddons-devel
        - qt6-base-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6 -DBUILD_PYTHON_BINDINGS=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
