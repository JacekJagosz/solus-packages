name       : kf6-kunitconversion
version    : 6.17.0
release    : 22
source     :
    - https://download.kde.org/stable/frameworks/6.17/kunitconversion-6.17.0.tar.xz : f2625a4ba25b3329fb9730249073bcd349b7a346362148c7fa97989efc7e5cca
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.0-or-later
component  : desktop.library
summary    : Converting physical units
description: |
    KUnitConversion provides functions to convert values in different physical units. It supports converting different prefixes (e.g. kilo, mega, giga) as well as converting between different unit systems (e.g. liters, gallons).
builddeps  :
    - kf6-ki18n-devel
rundeps    :
    - devel :
        - qt6-base-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6 -DBUILD_PYTHON_BINDINGS=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
