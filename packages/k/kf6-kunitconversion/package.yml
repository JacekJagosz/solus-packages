name       : kf6-kunitconversion
version    : 6.19.0
release    : 25
source     :
    - https://download.kde.org/stable/frameworks/6.19/kunitconversion-6.19.0.tar.xz : d4f0e39e27596c6550f3fc72fb67b0d4966acfd7d702a011a0fca420b6f9b393
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.0-or-later
component  : desktop.library
summary    : Converting physical units
description: |
    KUnitConversion provides functions to convert values in different physical units. It supports converting different prefixes (e.g. kilo, mega, giga) as well as converting between different unit systems (e.g. liters, gallons).
builddeps  :
    - kf6-ki18n-devel
rundeps    :
    - devel :
        - qt6-base-devel
clang      : true
optimize   : thin-lto
setup      : |
    %cmake_kf6 -DBUILD_PYTHON_BINDINGS=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
