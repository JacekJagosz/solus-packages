name       : kf6-modemmanager-qt
version    : 6.19.0
release    : 26
source     :
    - https://download.kde.org/stable/frameworks/6.19/modemmanager-qt-6.19.0.tar.xz : 367148c7f7c4ec8923cafcba4ad0dc500434c95db963755704a2521cc6c2f0d0
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-3-Clause
    - GPL-2.0-only
    - LGPL-2.1-only
component  : desktop.library
summary    : Qt wrapper for ModemManager DBus API
description: |
    ModemManagerQt provides access to all ModemManager features exposed on DBus. It allows you to manage modem devices and access to information available for your modem devices, like signal, location and messages.
builddeps  :
    - pkgconfig(ModemManager)
    - pkgconfig(Qt6Designer)
    - extra-cmake-modules
rundeps    :
    - devel :
        - modem-manager-devel
        - qt6-base-devel
clang      : true
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
