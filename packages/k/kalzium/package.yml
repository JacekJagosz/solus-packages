name       : kalzium
version    : 25.08.0
release    : 37
source     :
    - https://download.kde.org/stable/release-service/25.08.0/src/kalzium-25.08.0.tar.xz : 8765737e7baeb7fb0d0c16112ce11694ddb90a102e8e6b3e723dae9d595b8529
homepage   : https://apps.kde.org/kalzium/
license    : GPL-2.0-or-later
component  : desktop
summary    : Periodic Table of Elements
description: |
    Periodic Table of Elements
builddeps  :
    - pkgconfig(Qt6Core5Compat)
    - pkgconfig(Qt6StateMachine)
    - pkgconfig(Qt6Svg)
    - eigen3
    - kf6-karchive-devel
    - kf6-kdoctools-devel
    - kf6-kparts-devel
    - kf6-kplotting-devel
    - kf6-ktextwidgets-devel
    - kf6-kunitconversion-devel
    - ocaml
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6 -DBUILD_WITH_QT6=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
