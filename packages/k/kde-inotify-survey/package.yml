name       : kde-inotify-survey
version    : 25.08.2
release    : 17
source     :
    - https://download.kde.org/stable/release-service/25.08.2/src/kde-inotify-survey-25.08.2.tar.xz : 47be4481899c5a29e84849b9ff564b43204186fc069de9025ea094898fbc9f6c
homepage   : https://invent.kde.org/system/kde-inotify-survey
license    : LGPL-2.0-or-later
component  : desktop.kde.core
summary    : Tooling for monitoring inotify limits
description: |
    Tooling for monitoring inotify limits and informing the user when they have been or about to be reached
builddeps  :
    - kf6-kauth-devel
    - kf6-kdbusaddons-devel
    - kf6-ki18n-devel
    - kf6-knotifications-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
