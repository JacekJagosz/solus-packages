name       : kcalutils
version    : 25.08.2
release    : 92
source     :
    - https://download.kde.org/stable/release-service/25.08.2/src/kcalutils-25.08.2.tar.xz : b7b60ad808da1777f6f905b33e874da77a06e0bd2355bf577a30e94e30c608a3
homepage   : https://kde.org/
license    : LGPL-2.1-or-later
component  : desktop.library
summary    : This library provides a set of utility functions that help applications access and use calendar data via the KCalCore library
description: |
    This library provides a set of utility functions that help applications access and use calendar data via the KCalCore library.
builddeps  :
    - pkgconfig(KF6CalendarCore)
    - kf6-kiconthemes-devel
    - kf6-ktexttemplate-devel
    - kidentitymanagement-devel
rundeps    :
    - devel :
        - kf6-kcalendarcore-devel
        - kf6-kconfig-devel
        - kf6-kcoreaddons-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
