name       : kio-gdrive
version    : 25.08.0
release    : 68
source     :
    - https://download.kde.org/stable/release-service/25.08.0/src/kio-gdrive-25.08.0.tar.xz : 8ddc32d39f79bbb607a6d134ac5aa1e08627fee7523339d2dc9eee2b81e5a7d4
homepage   : https://apps.kde.org/kio_gdrive/
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : KIO access for Google Drive
description: |
    KIO GDrive enables KIO-aware applications (such as Dolphin, Kate or Gwenview) to access and edit Google Drive files on the cloud.
builddeps  :
    - kaccounts-integration-devel
    - kf6-kcontacts-devel
    - kf6-kdoctools-devel
    - kf6-kio-devel
    - kf6-knotifications-devel
    - kf6-purpose-devel
    - libkgapi-devel
    - qt6-base-private-devel
rundeps    :
    - kaccounts-providers
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
