name       : kf6-kguiaddons
version    : 6.19.0
release    : 29
source     :
    - https://download.kde.org/stable/frameworks/6.19/kguiaddons-6.19.0.tar.xz : ac43416c5ba790c898cd3b806c6babe45b41df72ecc65a4328cc1a532ca8a1e6
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-3.0-only
    - LGPL-2.0-or-later
component  : programming.tools
summary    : Utilities for graphical user interfaces.
description: |
    Utilities for graphical user interfaces.
builddeps  :
    - pkgconfig(Qt6Designer)
    - pkgconfig(Qt6WaylandClient)
    - pkgconfig(x11)
    - extra-cmake-modules
    - qt6-base-private-devel
    - plasma-wayland-protocols-devel
rundeps    :
    - devel :
        - extra-cmake-modules
        - qt6-tools-devel
clang      : true
optimize   : thin-lto
setup      : |
    %cmake_kf6 -DBUILD_PYTHON_BINDINGS=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
