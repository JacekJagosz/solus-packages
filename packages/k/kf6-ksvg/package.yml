name       : kf6-ksvg
version    : 6.15.0
release    : 21
source     :
    - https://download.kde.org/stable/frameworks/6.15/ksvg-6.15.0.tar.xz : 955c5ceb28879d10106cb807f4f259810c705bbbbddaf170af0d563fbd580197
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : desktop.library
summary    : Components for handling SVGs
description: |
    Components for handling SVGs
builddeps  :
    - pkgconfig(KF6GuiAddons)
    - pkgconfig(Qt6Core)
    - pkgconfig(Qt6Quick)
    - pkgconfig(Qt6Svg)
    - kf6-karchive-devel
    - kf6-kcolorscheme-devel
    - kf6-kconfig-devel
    - kf6-kcoreaddons-devel
    - kf6-kirigami-devel
    - qt6-base-private-devel
rundeps    :
    - devel :
        - qt6-base-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
