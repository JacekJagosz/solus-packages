name       : kf6-ksvg
version    : 6.17.0
release    : 23
source     :
    - https://download.kde.org/stable/frameworks/6.17/ksvg-6.17.0.tar.xz : 3728da966932f20f190a545a7f42edea2f9bdbe6d727a5bc1b557ef5155b7f94
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : desktop.library
summary    : Components for handling SVGs
description: |
    Components for handling SVGs
builddeps  :
    - pkgconfig(KF6GuiAddons)
    - pkgconfig(Qt6Core)
    - pkgconfig(Qt6Quick)
