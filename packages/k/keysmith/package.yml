name       : keysmith
version    : 25.08.0
release    : 23
source     :
    - https://download.kde.org/stable/release-service/25.08.0/src/keysmith-25.08.0.tar.xz : 0e5f21ebffb21856e22dfd2fa961f5d14c5c565a88002a32ce1f4117bad60987
homepage   : https://apps.kde.org/keysmith
license    : GPL-3.0-or-later
component  : desktop.kde
summary    : OTP client for Plasma Mobile and Desktop
description: |
    Keysmith is an application to generate two-factor authentication (2FA) tokens when logging in to your (online) accounts. Currently it supports both HOTP and TOTP tokens.
builddeps  :
    - pkgconfig(KF6WindowSystem)
    - pkgconfig(Qt6Core)
    - pkgconfig(Qt6QuickControls2)
    - pkgconfig(Qt6Svg)
    - pkgconfig(libsodium)
    - extra-cmake-modules
    - kf6-kconfig-devel
    - kf6-kcoreaddons-devel
    - kf6-kdbusaddons-devel
    - kf6-ki18n-devel
    - kf6-kirigami-devel
    - kf6-prison-devel
    - kf6-qqc2-desktop-style-devel
    - qt6-base-private-devel
rundeps    :
    - kf6-prison
    - kf6-qqc2-desktop-style
    - kirigami-addons
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
