name       : keysmith
version    : 25.04.1
release    : 19
source     :
    - https://download.kde.org/stable/release-service/25.04.1/src/keysmith-25.04.1.tar.xz : b753ade5df1795cd87ef454618997104c644b5363329f117bb124cb9d6062885
homepage   : https://apps.kde.org/keysmith
license    : GPL-3.0-or-later
component  : desktop.kde
summary    : OTP client for Plasma Mobile and Desktop
description: |
    Keysmith is an application to generate two-factor authentication (2FA) tokens when logging in to your (online) accounts. Currently it supports both HOTP and TOTP tokens.
builddeps  :
    - pkgconfig(KF6WindowSystem)
    - pkgconfig(Qt6Core)
    - pkgconfig(Qt6QuickControls2)
    - pkgconfig(Qt6Svg)
    - pkgconfig(libsodium)
    - extra-cmake-modules
    - kf6-kconfig-devel
    - kf6-kcoreaddons-devel
    - kf6-kdbusaddons-devel
    - kf6-ki18n-devel
    - kf6-kirigami-devel
    - kf6-prison-devel
    - kf6-qqc2-desktop-style-devel
rundeps    :
    - kf6-prison
    - kf6-qqc2-desktop-style
    - kirigami-addons
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
