name       : kf6-networkmanager-qt
version    : 6.17.0
release    : 22
source     :
    - https://download.kde.org/stable/frameworks/6.17/networkmanager-qt-6.17.0.tar.xz : d83beae867fb7d669886f513893f8eec58b5d7a24b429d89dc5c6c08b7a3f4e0
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-3-Clause
    - GPL-2.0-only
    - LGPL-2.1-only
component  : desktop.library
summary    : Qt wrapper for NetworkManager DBus API
description: |
    NetworkManagerQt provides access to all NetworkManager features exposed on DBus. It allows you to manage your connections and control your network devices and also provides a library for parsing connection settings which are used in DBus communication.
builddeps  :
    - pkgconfig(Qt6Designer)
    - pkgconfig(libnm)
    - extra-cmake-modules
    - qt6-base-private-devel
rundeps    :
    - devel :
        - network-manager-devel
        - qt6-base-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
