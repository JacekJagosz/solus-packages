name       : kpipewire
version    : 6.4.3
release    : 47
source     :
    - https://download.kde.org/stable/plasma/6.4.3/kpipewire-6.4.3.tar.xz : 1866d966ce61bb83ed1d45dcc0db1a8ba91971762681368a3357d86438fa9642
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    : LGPL-2.1-or-later
component  : desktop.kde.core
summary    : Components relating to pipewire use in Plasma
description: |
    Components relating to pipewire use in Plasma
builddeps  :
    - pkgconfig(Qt6Qml)
    - pkgconfig(epoxy)
    - pkgconfig(gbm)
    - pkgconfig(libavcodec)
    - pkgconfig(libdrm)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(libva)
    - extra-cmake-modules
    - kf6-kcoreaddons-devel
    - kf6-ki18n-devel
    - qt6-base-private-devel
rundeps    :
    - devel :
        # For epoxy/egl.h
        - libepoxy-devel
        - pipewire-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
