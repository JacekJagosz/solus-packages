name       : kmail-account-wizard
version    : 25.08.2
release    : 97
source     :
    - https://download.kde.org/stable/release-service/25.08.2/src/kmail-account-wizard-25.08.2.tar.xz : 750791274a8ddc99142f4bdde65322c5b98bec8634a6e471939c95948de533b7
homepage   : https://kde.org/
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : programming
summary    : KMail Account Wizard
description: |
    An application which assists you with the configuration of accounts in KMail.
builddeps  :
    - akonadi-devel
    - gpgme-qt-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-ktexteditor-devel
    - kidentitymanagement-devel
    - kmailtransport-devel
    - kmime-devel
    - qt6-base-private-devel
    - qtkeychain-qt6-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
