name       : kdenetwork-filesharing
version    : 25.08.2
release    : 84
source     :
    - https://download.kde.org/stable/release-service/25.08.2/src/kdenetwork-filesharing-25.08.2.tar.xz : 926e40edfc189ce5a5043c323b836accea0f5d4f911708ff41459840b99660ee
homepage   : https://kde.org/
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : network.clients
summary    : Network file sharing integration for dolphin
description: |
    Network file sharing integration for dolphin.
builddeps  :
    - pkgconfig(packagekitqt6)
    - kf6-kauth-devel
    - kf6-kio-devel
    - qcoro-qt6-devel
    - qt6-base-private-devel
    - samba
rundeps    :
    - samba
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6 -DSAMBA_INSTALL=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
