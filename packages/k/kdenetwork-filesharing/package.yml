name       : kdenetwork-filesharing
version    : 25.08.0
release    : 81
source     :
    - https://download.kde.org/stable/release-service/25.08.0/src/kdenetwork-filesharing-25.08.0.tar.xz : 8609f1aaf957db01c1352e5bfa2898770c2b08b0a52d739308713b09c8743e68
homepage   : https://kde.org/
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : network.clients
summary    : Network file sharing integration for dolphin
description: |
    Network file sharing integration for dolphin.
builddeps  :
    - pkgconfig(packagekitqt6)
    - kf6-kauth-devel
    - kf6-kio-devel
    - qcoro-qt6-devel
    - qt6-base-private-devel
    - samba
rundeps    :
    - samba
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6 -DSAMBA_INSTALL=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
