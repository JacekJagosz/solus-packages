name       : kitinerary
version    : 25.08.2
release    : 107
source     :
    - https://download.kde.org/stable/release-service/25.08.2/src/kitinerary-25.08.2.tar.xz : e0fdb1c29f3c76ee5197278e55b6ac2c1ec0b81e80c2685bdd34b30cb592586d
homepage   : https://kde.org/
license    : LGPL-2.1-or-later
component  : programming.library
summary    : Data Model and Extraction System for Travel Reservation information
description: |
    A library containing itinerary data model and itinerary extraction code.
builddeps  :
    - pkgconfig(KF6CalendarCore)
    - pkgconfig(poppler)
    - pkgconfig(zxing)
    - kf6-kcontacts-devel
    - kmime-devel
    - kpkpass-devel
    - libphonenumber-devel
rundeps    :
    - devel :
        - kf6-kcalendarcore-devel
        - kf6-kcontacts-devel
        - kmime-devel
        - kpkpass-devel
        - qt6-base-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
