name       : kget
version    : 25.04.3
release    : 88
source     :
    - https://download.kde.org/stable/release-service/25.04.3/src/kget-25.04.3.tar.xz : 4b74aaecfd730208488f480bc75f977e8b489cc1fe5737627f26c486e2909544
homepage   : https://kde.org/applications/internet/org.kde.kget
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : network.download
summary    : Download manager by KDE
description: |
    KGet is a versatile and user-friendly download manager.
builddeps  :
    - pkgconfig(libmms)
    - pkgconfig(sqlite3)
    - gpgme-qt-devel
    - kf6-kcmutils-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-kiconthemes-devel
    - kf6-knotifications-devel
    - kf6-knotifyconfig-devel
    - kf6-kstatusnotifieritem-devel
    - kf6-kwallet-devel
    - libboost-devel
    - libktorrent-devel
    - plasma-workspace-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rfv $installdir/usr/share/doc
