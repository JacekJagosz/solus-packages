name       : kio-admin
version    : 25.08.0
release    : 18
source     :
    - https://download.kde.org/stable/release-service/25.08.0/src/kio-admin-25.08.0.tar.xz : 21a57c0f7cb0c63f4e8497b5654be664655234b1b636880655040d33c2081613
homepage   : https://invent.kde.org/system/kio-admin
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Manage files as administrator using the admin:// KIO protocol.
description: |
    Manage files as administrator using the admin:// KIO protocol.
builddeps  :
    - pkgconfig(polkit-qt6-1)
    - kf6-ki18n-devel
    - kf6-kio-devel
    - qt6-base-private-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6 -DQT_MAJOR_VERSION=6
build      : |
    %ninja_build
install    : |
    %ninja_install
