name       : kio-admin
version    : 25.08.2
release    : 21
source     :
    - https://download.kde.org/stable/release-service/25.08.2/src/kio-admin-25.08.2.tar.xz : b58e3630fd114f9a443d729c263740213f108802f61364b9c95959d338bb9fe7
homepage   : https://invent.kde.org/system/kio-admin
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Manage files as administrator using the admin:// KIO protocol.
description: |
    Manage files as administrator using the admin:// KIO protocol.
builddeps  :
    - pkgconfig(polkit-qt6-1)
    - kf6-ki18n-devel
    - kf6-kio-devel
    - qt6-base-private-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6 -DQT_MAJOR_VERSION=6
build      : |
    %ninja_build
install    : |
    %ninja_install
