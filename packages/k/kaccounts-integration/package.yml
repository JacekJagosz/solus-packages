name       : kaccounts-integration
version    : 25.04.1
release    : 80
source     :
    - https://download.kde.org/stable/release-service/25.04.1/src/kaccounts-integration-25.04.1.tar.xz : 314ff346a224d2ba3fbbdc130241f06a5c5c37d97199c512a1c62fead7fbfe93
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : programming.library
summary    : System to administer web accounts - shared library
description: |
    Small system to administer web accounts for the sites and services across the KDE desktop, including: Google, Facebook, Owncloud, IMAP, Jabber and others
builddeps  :
    - pkgconfig(Qt5Qml)
    - pkgconfig(accounts-qt6)
    - pkgconfig(signond)
    - kcmutils-devel
    - kdbusaddons-devel
    - kf6-kcmutils-devel
    - kf6-kdbusaddons-devel
    - kf6-kdeclarative-devel
    - kf6-kio-devel
    - kf6-kwallet-devel
    - kio-devel
    - kwallet-devel
    - qcoro-qt5-devel
    - qcoro-qt6-devel
rundeps    :
    - devel :
        - libaccounts-qt-devel
        - signond-devel
    - signon-kwallet-extension
    - signon-plugin-oauth2
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6 -B qt6-build

    %cmake_kf6 -B qt5-build \
               -DKF6_COMPAT_BUILD=ON
build      : |
    %ninja_build -C qt6-build
    %ninja_build -C qt5-build
install    : |
    %ninja_install -C qt6-build
    %ninja_install -C qt5-build
