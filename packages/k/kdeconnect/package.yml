name       : kdeconnect
version    : 25.08.0
release    : 90
source     :
    - https://download.kde.org/stable/release-service/25.08.0/src/kdeconnect-kde-25.08.0.tar.xz : edc6d8d5bb3aab53208a229528ef36a5bc959bfaec17512b5621502d1d37d260
homepage   : https://kdeconnect.kde.org/
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : KDE Connect adds communication between KDE and your smartphone.
description: |
    KDE Connect is a multi-platform app that allows your devices to communicate (eg: your phone and your computer).
builddeps  :
    - pkgconfig(KF6GuiAddons)
    - pkgconfig(KF6PulseAudioQt)
    - pkgconfig(Qt6Bluetooth)
    - pkgconfig(Qt6Multimedia)
    - pkgconfig(Qt6QuickControls2)
    - pkgconfig(Qt6WaylandClient)
    - pkgconfig(wayland-protocols)
    - pkgconfig(xkbcommon)
    - pkgconfig(xtst)
    - kf6-kcmutils-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kiconthemes-devel
    - kf6-kio-devel
    - kf6-kirigami-devel
    - kf6-kitemmodels-devel
    - kf6-knotifications-devel
    - kf6-kpackage-devel
    - kf6-kpeople-devel
    - kf6-kstatusnotifieritem-devel
    - kf6-modemmanager-qt-devel
    - kf6-qqc2-desktop-style-devel
    - kirigami-addons-devel
    - libfakekey-devel
    - qt6-base-private-devel
rundeps    :
    - kf6-kirigami
    - kf6-qqc2-desktop-style
    - kirigami-addons
    - sshfs-fuse
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    # https://bugs.kde.org/show_bug.cgi?id=481870
    %cmake_kf6 -DBLUETOOTH_ENABLED=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml6_cache

    # ?
    rm -f $installdir/usr/lib64/libkdeconnectinterfaces.a

    # Old version, org.kde.kdeconnect.metainfo.xml is the modern one
    rm $installdir/usr/share/metainfo/org.kde.kdeconnect.appdata.xml
