name       : kf6-kcmutils
version    : 6.17.0
release    : 23
source     :
    - https://download.kde.org/stable/frameworks/6.17/kcmutils-6.17.0.tar.xz : 8f65ef0f4f4f325ad6e2a30cb14242220f811ab1e031416fd3faa544ac683e8a
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
component  : desktop.library
summary    : Utilities for interacting with KCModules
description: |
    Utilities for interacting with KCModules
builddeps  :
    - pkgconfig(KF6GuiAddons)
    - pkgconfig(Qt6Quick)
    - extra-cmake-modules
    - kf6-kdeclarative-devel
    - kf6-ki18n-devel
    - kf6-kio-devel
    - kf6-kitemviews-devel
    - kf6-kpackage-devel
    - kf6-kservice-devel
    - kf6-kxmlgui-devel
    - qt6-base-private-devel
rundeps    :
    - devel :
        - kf6-kconfigwidgets-devel
        - kf6-kcoreaddons-devel
        - kf6-kguiaddons-devel
        - kf6-ki18n-devel
        - kf6-kitemviews-devel
        - kf6-kxmlgui-devel
        - qt6-declarative-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml6_cache
