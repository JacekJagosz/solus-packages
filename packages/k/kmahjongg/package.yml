name       : kmahjongg
version    : 25.08.2
release    : 73
source     :
    - https://download.kde.org/stable/release-service/25.08.2/src/kmahjongg-25.08.2.tar.xz : ec447948d2a99a0739a638e9248562e454503978051255d332508e9e84e1df06
homepage   : https://kde.org/applications/games/org.kde.kmahjongg
license    : GPL-2.0-or-later
component  : games.puzzle
summary    : Plasma's version of the famous Mahjongg solitaire game
description: |
    Mahjongg is a solitaire (one player) version of the classic Eastern tile game, Mahjongg.
    This game is part of the Plasma desktop environment.
builddeps  :
    - pkgconfig(Qt6Svg)
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-ki18n-devel
    - kf6-knewstuff-devel
    - kf6-kxmlgui-devel
    - libkdegames-devel
    - libkmahjongg-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove doc
    rm -rfv $installdir/usr/share/doc
