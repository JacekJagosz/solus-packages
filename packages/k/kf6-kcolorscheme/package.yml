name       : kf6-kcolorscheme
version    : 6.19.0
release    : 27
source     :
    - https://download.kde.org/stable/frameworks/6.19/kcolorscheme-6.19.0.tar.xz : c278cf086d4499dcebd3aa0e6190716578dc06ec80c63d95de6b0c40457653f0
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-3.0-only
    - LGPL-2.0-or-later
component  : multimedia.graphics
summary    : Classes to read and interact with KColorScheme
description: |
    Classes to read and interact with KColorScheme
builddeps  :
    - pkgconfig(KF6GuiAddons)
