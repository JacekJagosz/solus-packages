name       : kf6-kcolorscheme
version    : 6.17.0
release    : 24
source     :
    - https://download.kde.org/stable/frameworks/6.17/kcolorscheme-6.17.0.tar.xz : c8bd45eb248fc38d816e4eb0fd949d909c09a3a5a90848ef6d4040c35973f7b4
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-3.0-only
    - LGPL-2.0-or-later
component  : multimedia.graphics
summary    : Classes to read and interact with KColorScheme
description: |
    Classes to read and interact with KColorScheme
builddeps  :
    - pkgconfig(KF6GuiAddons)
    - pkgconfig(Qt6Designer)
    - extra-cmake-modules
    - kf6-kconfig-devel
    - kf6-ki18n-devel
    - qt6-base-private-devel
rundeps    :
    - devel :
        - extra-cmake-modules
        - qt6-tools-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
