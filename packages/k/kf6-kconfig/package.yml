name       : kf6-kconfig
version    : 6.15.0
release    : 22
source     :
    - https://download.kde.org/stable/frameworks/6.15/kconfig-6.15.0.tar.xz : c8e44c9f790b0171e8a5b2f0fa30ac70a95cc655c711650e54b953335be6b96b
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-2-Clause
    - BSD-3-Clause
    - GPL-2.0-or-later
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-only
    - MIT
component  : desktop.library
summary    : Persistent platform-independent application settings.
description: |
    Persistent platform-independent application settings.
builddeps  :
    - pkgconfig(Qt6Designer)
