name       : kf6-kconfig
version    : 6.17.0
release    : 24
source     :
    - https://download.kde.org/stable/frameworks/6.17/kconfig-6.17.0.tar.xz : 067435b24ca9f7cf56a8ce5b108438a15607b26dc52905ae07dc187c7e2949de
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-2-Clause
    - BSD-3-Clause
    - GPL-2.0-or-later
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-only
    - MIT
component  : desktop.library
summary    : Persistent platform-independent application settings.
description: |
