    - https://download.kde.org/stable/frameworks/6.19/kconfig-6.19.0.tar.xz : d4ffbecd0690807122374927f196eb6b65f3753f22a6a16109e04aa7e98b32eb
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-2-Clause
    - BSD-3-Clause
    - GPL-2.0-or-later
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-only
    - MIT
