name       : kf6-kparts
version    : 6.19.0
release    : 25
source     :
    - https://download.kde.org/stable/frameworks/6.19/kparts-6.19.0.tar.xz : cddc3b6a4fc0a3f41fa5791997c9ddf4ca98855839be465ebe5d0c3cefe350d8
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Plugin framework for user interface components
description: |
    Plugin framework for user interface components
builddeps  :
    - kf6-kiconthemes-devel
    - kf6-kio-devel
    - kf6-ktextwidgets-devel
    - kf6-kxmlgui-devel
    - kf6-sonnet-devel
rundeps    :
    - devel :
        - kf6-kio-devel
        - kf6-kservice-devel
        - kf6-kxmlgui-devel
clang      : true
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
patterns   :
    - devel :
        - /usr/share/kdevappwizard
