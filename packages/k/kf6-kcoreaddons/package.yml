name       : kf6-kcoreaddons
version    : 6.17.0
release    : 25
source     :
    - https://download.kde.org/stable/frameworks/6.17/kcoreaddons-6.17.0.tar.xz : 0303d6d1e9e76cf9ec06a41acd1a52088a40df3a2805e97e1c327baf607842aa
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-2.0-only
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-only
component  : programming.library
summary    : Qt addon library with a collection of non-GUI utilities.
description: |
    Qt addon library with a collection of non-GUI utilities.
optimize   : thin-lto
clang      : yes
builddeps  :
    - pkgconfig(Qt6Designer)
    - extra-cmake-modules
    - qt6-base-private-devel
rundeps    :
    - devel :
        - extra-cmake-modules
        - qt6-tools-devel
setup      : |
    %cmake_kf6 -DBUILD_PYTHON_BINDINGS=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
