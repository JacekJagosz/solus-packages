name       : kf6-kcoreaddons
version    : 6.19.0
release    : 28
source     :
    - https://download.kde.org/stable/frameworks/6.19/kcoreaddons-6.19.0.tar.xz : 7e53336b90690b70b71af23ab06964c75c9debea3cd7cda0978d32ba586e939a
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-2.0-only
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-only
component  : programming.library
summary    : Qt addon library with a collection of non-GUI utilities.
description: |
    Qt addon library with a collection of non-GUI utilities.
optimize   : thin-lto
clang      : true
builddeps  :
    - pkgconfig(Qt6Designer)
    - extra-cmake-modules
    - qt6-base-private-devel
rundeps    :
    - devel :
        - extra-cmake-modules
        - qt6-tools-devel
setup      : |
    %cmake_kf6 -DBUILD_PYTHON_BINDINGS=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
