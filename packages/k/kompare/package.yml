name       : kompare
version    : 25.08.2
release    : 80
source     :
    - https://download.kde.org/stable/release-service/25.08.2/src/kompare-25.08.2.tar.xz : 078e842b1f8c2b27c9c1952fa13468e0bbb16b770fcb4286e82fc891395693b2
homepage   : https://kde.org/applications/development/org.kde.kompare
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : programming.tools
summary    : File Comparator
description: |
    Tool to visualize changes between two versions of a file.
builddeps  :
    - kf6-kdoctools-devel
    - kf6-kiconthemes-devel
    - kf6-kparts-devel
    - kf6-ktexteditor-devel
    - libkomparediff2-devel
    - qt6-base-private-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove doc
    rm -rfv $installdir/usr/share/doc
