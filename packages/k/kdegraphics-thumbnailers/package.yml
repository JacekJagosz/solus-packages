name       : kdegraphics-thumbnailers
version    : 25.08.2
release    : 89
source     :
    - https://download.kde.org/stable/release-service/25.08.2/src/kdegraphics-thumbnailers-25.08.2.tar.xz : 02e1fc5d2a77ad9c57173deae2333a0a3f04446e7ccf682f1f66b09902f01adf
homepage   : https://apps.kde.org/kdegraphics_thumbnailers/
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Thumbnailers for various graphics file formats
description: |
    Thumbnailers for various graphics file formats.
builddeps  :
    - pkgconfig(Qt6Core)
    - kdegraphics-mobipocket-devel
    - kf6-karchive-devel
    - kf6-kio-devel
    - libkdcraw-devel
    - libkexiv2-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6 -DBUILD_WITH_QT6=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
