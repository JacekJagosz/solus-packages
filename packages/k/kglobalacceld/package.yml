name       : kglobalacceld
version    : 6.4.2
release    : 32
source     :
    - https://download.kde.org/stable/plasma/6.4.2/kglobalacceld-6.4.2.tar.xz : 9f7ca2533aae3d5cd13895f47ae07bfdba4165af01ccaa460d645b3c4d2a51e4
homepage   : https://kde.org/plasma-desktop/
license    :
    - LGPL-2.0-or-later
    - LGPL-2.1-only
    - LGPL-3.0-only
component  : desktop.library
summary    : Daemon providing Global Keyboard Shortcut (Accelerator) functionality
description: |
    Daemon providing Global Keyboard Shortcut (Accelerator) functionality
builddeps  :
    - pkgconfig(KF6WindowSystem)
    - pkgconfig(Qt6Core)
    - pkgconfig(xcb-keysyms)
    - pkgconfig(xcb-record)
    - kf6-kconfig-devel
    - kf6-kcoreaddons-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kglobalaccel-devel
    - kf6-kio-devel
    - kf6-kjobwidgets-devel
    - kf6-kservice-devel
    - qt6-base-private-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
