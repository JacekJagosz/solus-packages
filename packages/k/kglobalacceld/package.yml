name       : kglobalacceld
version    : 6.4.4
release    : 35
source     :
    - https://download.kde.org/stable/plasma/6.4.4/kglobalacceld-6.4.4.tar.xz : 89f72bbfb520b0dc8dfc6cbc81bdcfcf3b74217551b3ca81d0b96d9d35a09bcf
homepage   : https://kde.org/plasma-desktop/
license    :
    - LGPL-2.0-or-later
    - LGPL-2.1-only
    - LGPL-3.0-only
