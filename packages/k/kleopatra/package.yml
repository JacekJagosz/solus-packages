name       : kleopatra
version    : 25.08.0
release    : 89
source     :
    - https://download.kde.org/stable/release-service/25.08.0/src/kleopatra-25.08.0.tar.xz : f3cba816041732ed915e4941f728f04ef9cb3129f31d845bfe8df3f4e0f0b3db
homepage   : https://kde.org/applications/utilities/org.kde.kleopatra
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde
summary    : Kleopatra is a GUI for GnuPG
description: |
    Kleopatra is a GUI for GnuPG so it needs a working GnuPG setup.
builddeps  :
    - pkgconfig(KF6WindowSystem)
    - pkgconfig(libassuan)
    - akonadi-mime-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-kio-devel
    - kf6-kitemmodels-devel
    - kf6-knotifications-devel
    - kf6-kxmlgui-devel
    - kidentitymanagement-devel
    - kmailtransport-devel
    - kmime-devel
    - libboost-devel
    - libkleo-devel
    - mimetreeparser-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove doc
    rm -rfv $installdir/usr/share/doc
