name       : kicad
version    : 9.0.5
release    : 44
source     :
    - https://github.com/KiCad/kicad-source-mirror/archive/refs/tags/9.0.5.tar.gz : f03be225ffca6a04733188c582bee97de8222cac5c9edcb5ed6bf629360438e8
homepage   : https://www.kicad.org/
license    : GPL-3.0-or-later
component  : office.scientific
summary    : KiCad is an open source software suite for Electronic Design Automation
description: |
    KiCad is an open source software suite for Electronic Design Automation (EDA).
libsplit   : false
builddeps  :
    - pkgconfig(cairo)
    - pkgconfig(dri)
    - pkgconfig(glew)
    - pkgconfig(glm)
    - pkgconfig(glut)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libcurl)
    - pkgconfig(libgit2)
    - pkgconfig(libsecret-1)
    - pkgconfig(odbc)
    - pkgconfig(protobuf)
    - pkgconfig(python3)
    - pkgconfig(x11)
    - libboost-devel
    - ngspice-devel
    - nng-devel
    - opencascade-devel
    - swig
    - wxPython
    - wxwidgets-devel
rundeps    :
    - kicad-footprints
    - kicad-packages3d
    - kicad-symbols
    - kicad-templates
    - ngspice-devel
clang      : true
setup      : |
    %cmake -B build \
        -DKICAD_USE_EGL=TRUE \
        -DKICAD_SCRIPTING_WXPYTHON=OFF \
        -DKICAD_USE_OCE=OFF \
        -DKICAD_USE_OCC=ON \
        -DKICAD_I18N_UNIX_STRICT_PATH=ON
build      : |
    %make -C build
install    : |
    %make_install -C build
    rm -rf $installdir/usr/share/mimelnk
