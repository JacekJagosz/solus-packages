name       : kf6-ktexttemplate
version    : 6.17.0
release    : 22
source     :
    - https://download.kde.org/stable/frameworks/6.17/ktexttemplate-6.17.0.tar.xz : 15d75941d15eac3cd1243066b13a30d6c1451ca630b0c29b3624be34ad73e972
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Separates the structure of documents from their data
description: |
    The goal of KTextTemplate is to make it easier for application developers to separate the structure of documents from the data they contain, opening the door for theming and advanced generation of other text such as code.
builddeps  :
    - pkgconfig(Qt6Core)
    - pkgconfig(Qt6Qml)
    - pkgconfig(Qt6UiTools)
    - extra-cmake-modules
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
