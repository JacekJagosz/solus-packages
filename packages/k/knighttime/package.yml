name       : knighttime
version    : 6.5.1
release    : 1
source     :
    - https://download.kde.org/stable/plasma/6.5.1/knighttime-6.5.1.tar.xz : 5e5ce3e525994520e6f079e2da6df004d9e4d72bb519c600313505efe438420c
homepage   : https://kde.org/plasma-desktop/
license    : LGPL-2.0-or-later
summary    : Helpers for scheduling the dark-light cycle
description: |
    Helpers for scheduling the dark-light cycle
builddeps  :
    - pkgconfig(Qt6Positioning)
    - extra-cmake-modules
    - kf6-kconfig-devel
    - kf6-kcoreaddons-devel
    - kf6-kdbusaddons-devel
    - kf6-kholidays-devel
    - kf6-ki18n-devel
    - qt6-base-private-devel
clang      : true
optimize   :
    - thin-lto
    - speed
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
patterns   :
    - devel :
        - /usr/share/dbus-1/interfaces/
