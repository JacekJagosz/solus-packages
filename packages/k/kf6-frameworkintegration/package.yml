name       : kf6-frameworkintegration
version    : 6.17.0
release    : 23
source     :
    - https://download.kde.org/stable/frameworks/6.17/frameworkintegration-6.17.0.tar.xz : 9d9e011fac9d9967d94c43ed2a213d851263805e1db5dad08d812fe3f0e6ad12
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-3.0-only
component  : programming.library
summary    : Integration of Qt application with KDE workspaces
description: |
    Framework Integration is a set of plugins responsible for better integration of Qt applications when running on a KDE Plasma workspace.
builddeps  :
    - pkgconfig(packagekitqt6)
    - appstream-qt6-devel
    - kf6-kcolorscheme-devel
    - kf6-kconfig-devel
    - kf6-ki18n-devel
    - kf6-kiconthemes-devel
    - kf6-knewstuff-devel
    - kf6-knotifications-devel
    - kf6-kpackage-devel
    - kf6-kwidgetsaddons-devel
rundeps    :
    - devel :
        - kf6-kcolorscheme-devel
        - kf6-kiconthemes-devel
        - kf6-kwidgetsaddons-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
