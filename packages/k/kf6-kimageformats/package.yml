name       : kf6-kimageformats
version    : 6.16.0
release    : 24
source     :
    - https://download.kde.org/stable/frameworks/6.16/kimageformats-6.16.0.tar.xz : 86dfbb05ab845f7b19a7fec88e135d14e47af14dc1713d9fb391966510c1dc4b
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
    - LGPL-2.1-only
component  : desktop.library
summary    : A fast and easy to use image viewer
description: |
    A fast and easy to use image viewer
builddeps  :
    - pkgconfig(OpenEXR)
    - pkgconfig(libavif)
    - pkgconfig(libheif)
    - pkgconfig(libjxl)
    - pkgconfig(libopenjp2)
    - pkgconfig(libraw)
    - kf6-karchive-devel
rundeps    :
    - qt6-imageformats
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6 -DKIMAGEFORMATS_HEIF=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
