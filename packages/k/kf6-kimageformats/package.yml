name       : kf6-kimageformats
version    : 6.17.0
release    : 25
source     :
    - https://download.kde.org/stable/frameworks/6.17/kimageformats-6.17.0.tar.xz : 180b670f766bae740340e5afd2044ea08242ea935459bb95bc80313d062066a8
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
    - LGPL-2.1-only
component  : desktop.library
summary    : A fast and easy to use image viewer
description: |
    A fast and easy to use image viewer
builddeps  :
    - pkgconfig(OpenEXR)
    - pkgconfig(libavif)
    - pkgconfig(libheif)
    - pkgconfig(libjxl)
    - pkgconfig(libopenjp2)
    - pkgconfig(libraw)
    - kf6-karchive-devel
rundeps    :
    - qt6-imageformats
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6 -DKIMAGEFORMATS_HEIF=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
