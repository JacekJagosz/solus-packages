name       : kwrited
version    : 6.5.1
release    : 126
source     :
    - https://download.kde.org/stable/plasma/6.5.1/kwrited-6.5.1.tar.xz : 0ae3dbb1b5a3ba4e0490eaefd4e24e65b703bd0bfd727e6135280e5ea4ce4816
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : KDE daemon listening for wall and write messages
description: |
    KDE daemon listening for wall and write messages.
builddeps  :
    - kf6-kcoreaddons-devel
