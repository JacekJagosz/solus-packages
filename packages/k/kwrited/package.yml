name       : kwrited
version    : 6.4.4
release    : 123
source     :
    - https://download.kde.org/stable/plasma/6.4.4/kwrited-6.4.4.tar.xz : 0e15ad25a5d6b0856add87e463607fef209a1184fd13f865e398e8173ec3c351
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : KDE daemon listening for wall and write messages
description: |
    KDE daemon listening for wall and write messages.
builddeps  :
    - kf6-kcoreaddons-devel
    - kf6-kdbusaddons-devel
    - kf6-ki18n-devel
    - kf6-knotifications-devel
    - kf6-kpty-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
