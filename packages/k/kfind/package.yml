name       : kfind
version    : 25.08.0
release    : 50
source     :
    - https://download.kde.org/stable/release-service/25.08.0/src/kfind-25.08.0.tar.xz : 8f09a449aaa0bfddbf0922a8954bff281a7e14d53cd24374d171c52a722aea24
homepage   : https://www.kde.org/applications/utilities/kfind
license    : GPL-2.0-or-later
component  : system.utils
summary    : Find Files/Folders
description: |
    KFind allows you to search for directories and files
builddeps  :
    - pkgconfig(Qt6Core5Compat)
    - kf6-karchive-devel
    - kf6-kdoctools-devel
    - kf6-kfilemetadata-devel
    - kf6-kio-devel
    - kf6-kxmlgui-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove HTML docs
    rm -rfv $installdir/usr/share/doc
