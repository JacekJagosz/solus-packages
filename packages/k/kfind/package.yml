name       : kfind
version    : 25.08.2
release    : 52
source     :
    - https://download.kde.org/stable/release-service/25.08.2/src/kfind-25.08.2.tar.xz : 1ef81db41386fcc6805f3ff37f502a638da410954d050fafe34cb76c20eed501
homepage   : https://www.kde.org/applications/utilities/kfind
license    : GPL-2.0-or-later
component  : system.utils
summary    : Find Files/Folders
description: |
    KFind allows you to search for directories and files
builddeps  :
    - pkgconfig(Qt6Core5Compat)
    - kf6-karchive-devel
    - kf6-kdoctools-devel
    - kf6-kfilemetadata-devel
    - kf6-kio-devel
    - kf6-kxmlgui-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove HTML docs
    rm -rfv $installdir/usr/share/doc
