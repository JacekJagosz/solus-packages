name       : kcharselect
version    : 25.08.2
release    : 85
source     :
    - https://download.kde.org/stable/release-service/25.08.2/src/kcharselect-25.08.2.tar.xz : dd1502427ae86c04b93d53d4c2ba9069a60cb52676d42010b4031d1908218e50
homepage   : https://kde.org/applications/utilities/org.kde.kcharselect
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Character Selector
description: |
    KCharSelect is a tool to select special characters from all installed fonts and copy them into the clipboard.
builddeps  :
    - kf6-kbookmarks-devel
    - kf6-kcrash-devel
    - kf6-kdoctools-devel
    - kf6-ki18n-devel
    - kf6-kiconthemes-devel
    - kf6-kxmlgui-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove docs
    rm -rfv $installdir/usr/share/doc
