name       : kf6-sonnet
version    : 6.19.0
release    : 26
source     :
    - https://download.kde.org/stable/frameworks/6.19/sonnet-6.19.0.tar.xz : 4b102a359c5da1796862dbc24fb395c1220847f0584fa7a974ec118d644acfa0
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-3-Clause
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
component  : programming.tools
summary    : Multi-language spell checker
description: |
    Multi-language spell checker.
builddeps  :
    - pkgconfig(Qt6Designer)
    - pkgconfig(hunspell)
    - pkgconfig(libvoikko)
    - extra-cmake-modules
    - qt6-base-private-devel
rundeps    :
    - devel :
        - extra-cmake-modules
        - qt6-base-devel
clang      : true
optimize   : thin-lto
setup      : |
    %patch -p1 -i $pkgfiles/0001-Enable-spell-check-by-default.patch
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
