name       : ksanecore
version    : 25.08.0
release    : 79
source     :
    - https://download.kde.org/stable/release-service/25.08.0/src/ksanecore-25.08.0.tar.xz : 92424bdaa2859ebe53722ea663d4a679484361dca0ab1489236a976efff2f1a9
homepage   : https://kde.org/
license    :
    - LGPL-2.1-only
    - LGPL-3.0-only
component  : desktop.library
summary    : Library providing logic to interface scanners
description: |
    KSaneCore is a library that provides a Qt interface for the SANE library for scanner hardware.
builddeps  :
    - pkgconfig(Qt6Core)
    - pkgconfig(sane-backends)
    - extra-cmake-modules
    - kf6-ki18n-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
