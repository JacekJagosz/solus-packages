name       : kdev-php
version    : 25.08.0
release    : 48
source     :
    - https://download.kde.org/stable/release-service/25.08.0/src/kdev-php-25.08.0.tar.xz : 25d0420fc41db12acb52c01b62cbee12a4aae2a72bcf8f6ddfbcdf668878c7cf
homepage   : https://apps.kde.org/kdev-php/
license    : GPL-2.0-or-later
component  : programming.tools
summary    : PHP support for KDevelop
description: |
    KDevelop plugin which provides PHP language support.
libsplit   : no
builddeps  :
    - pkgconfig(Qt6Core)
    - kdevelop-devel
    - kdevelop-pg-qt-devel
    - kf6-kcmutils-devel
    - kf6-ki18n-devel
    - kf6-ktexteditor-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
