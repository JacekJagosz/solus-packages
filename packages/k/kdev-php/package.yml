name       : kdev-php
version    : 25.08.2
release    : 50
source     :
    - https://download.kde.org/stable/release-service/25.08.2/src/kdev-php-25.08.2.tar.xz : ee6e08254eaf11e67decbb18e6c172c503042da84038099382bca1266e3b990d
homepage   : https://apps.kde.org/kdev-php/
license    : GPL-2.0-or-later
component  : programming.tools
summary    : PHP support for KDevelop
description: |
    KDevelop plugin which provides PHP language support.
libsplit   : false
builddeps  :
    - pkgconfig(Qt6Core)
    - kdevelop-devel
    - kdevelop-pg-qt-devel
    - kf6-kcmutils-devel
    - kf6-ki18n-devel
    - kf6-ktexteditor-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
