name       : kf6-syndication
version    : 6.19.0
release    : 26
source     :
    - https://download.kde.org/stable/frameworks/6.19/syndication-6.19.0.tar.xz : 161110744d5bc7b9b0f86068d85018da6129c8c07aa4749c9a18bdeb75c17166
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-2-Clause
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : programming.library
summary    : An RSS/Atom parser library
description: |
    syndication is a parser library for RSS and Atom feeds. syndication offers a unified, format-agnostic view on the parsed feed, so that the using application does not need to distinguish between feed formats.
builddeps  :
    - kf6-kcodecs-devel
clang      : true
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
