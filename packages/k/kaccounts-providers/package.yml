name       : kaccounts-providers
version    : 25.08.2
release    : 85
source     :
    - https://download.kde.org/stable/release-service/25.08.2/src/kaccounts-providers-25.08.2.tar.xz : f979ae4bd221eebc9b3c49cd466204f91ef18c1915a4dce83206f384add1afd3
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : programming.library
summary    : KDE Providers
description: |
    KDE providers for accounts sign-on Provides additional configuration files for libaccounts and libsignon to recognize online services such as Facebook and Google.
builddeps  :
    - pkgconfig(Qt6WebEngineCore)
    - kaccounts-integration-devel
    - kf6-kio-devel
    - kf6-kpackage-devel
    - qcoro-qt6-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
