name       : kaccounts-providers
version    : 25.08.0
release    : 83
source     :
    - https://download.kde.org/stable/release-service/25.08.0/src/kaccounts-providers-25.08.0.tar.xz : 3f1434e7381635f2d0e31b7d81099fcd326aebb90fc9e01e513c865c05ed1c47
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : programming.library
summary    : KDE Providers
description: |
    KDE providers for accounts sign-on Provides additional configuration files for libaccounts and libsignon to recognize online services such as Facebook and Google.
builddeps  :
    - pkgconfig(Qt6WebEngineCore)
    - kaccounts-integration-devel
    - kf6-kio-devel
    - kf6-kpackage-devel
    - qcoro-qt6-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml6_cache
