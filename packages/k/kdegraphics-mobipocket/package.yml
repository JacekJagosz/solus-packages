name       : kdegraphics-mobipocket
version    : 25.08.0
release    : 92
source     :
    - https://download.kde.org/stable/release-service/25.08.0/src/kdegraphics-mobipocket-25.08.0.tar.xz : d60c4eb4387d63036a8d734f77c5cbb75aea4c9dc8ecdfece46b227c007416fe
homepage   : https://apps.kde.org/kdegraphics_mobipocket/
license    : GPL-2.0-or-later
component  : programming
summary    : Plugins for mobpocket
