name       : kwin-x11
version    : 6.4.2
release    : 3
source     :
    - https://download.kde.org/stable/plasma/6.4.2/kwin-x11-6.4.2.tar.xz : 6edfb204a1ab9af991bf057ae376c12595170d591d0801674bba64148d452c23
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GFDL-1.2-only
    - GPL-2.0-only
component  : desktop.kde.core
summary    : An easy to use, but flexible, X Window Manager
description: |-
    An easy to use, but flexible, X Window Manager
builddeps  :
    - pkgconfig(Qt6Core5Compat)
    - pkgconfig(Qt6Sensors)
    - pkgconfig(Qt6Svg)
    - pkgconfig(Qt6WaylandClient)
    - pkgconfig(epoxy)
    - pkgconfig(gbm)
    - pkgconfig(lcms2)
    - pkgconfig(libcanberra)
    - pkgconfig(libcap)
    - pkgconfig(libdisplay-info)
    - pkgconfig(xcb-cursor)
    - pkgconfig(xcb-event)
    - pkgconfig(xcb-icccm)
    - pkgconfig(xcb-keysyms)
    - pkgconfig(xi)
    - pkgconfig(xkbcommon)
    - aurorae-devel
    - breeze-devel
    - kdecoration-devel
    - kf6-kauth-devel
    - kf6-kcmutils-devel
    - kf6-kcolorscheme-devel
    - kf6-kconfig-devel
    - kf6-kconfigwidgets-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdeclarative-devel
    - kf6-kdoctools-devel
    - kf6-kglobalaccel-devel
    - kf6-kguiaddons-devel
    - kf6-kidletime-devel
    - kf6-kirigami-devel
    - kf6-knewstuff-devel
    - kf6-knotifications-devel
    - kf6-kpackage-devel
    - kf6-kservice-devel
    - kf6-ksvg-devel
    - kf6-kwidgetsaddons-devel
    - kf6-kwindowsystem-devel
    - kf6-kxmlgui-devel
    - kglobalacceld-devel
    - kscreenlocker-devel
    - libplasma-devel
    - libqaccessibilityclient-devel
    - plasma-activities-devel
    - plasma-wayland-protocols-devel
    - qt6-base-private-devel
rundeps    :
    - aurorae
    - kf6-kirigami
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml6_cache

    # https://invent.kde.org/plasma/kwin/-/commit/e6d217960e4fee82785da98c336aa7407e21e62d
    setcap 'CAP_SYS_NICE=+ep' $installdir/usr/bin/kwin_x11

    rm -rfv $installdir/usr/share/doc
replaces   :
    - kwayland-server
