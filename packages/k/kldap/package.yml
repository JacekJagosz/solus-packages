name       : kldap
version    : 25.08.0
release    : 92
source     :
    - https://download.kde.org/stable/release-service/25.08.0/src/kldap-25.08.0.tar.xz : 10f9f491c50121936bb05b616fc1df12628b0703c650c6ed7c2c73185a4b54b4
homepage   : https://kde.org/
license    : LGPL-2.1-or-later
component  : desktop.library
summary    : Allows LDAP accessing with a convenient Qt style C++ API
description: |
    Allows LDAP accessing with a convenient Qt style C++ API.
builddeps  :
    - pkgconfig(ldap)
    - pkgconfig(libsasl2)
    - kf6-kdoctools-devel
    - kf6-kio-devel
    - qtkeychain-qt6-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove doc
    rm -rfv $installdir/usr/share/doc
