name       : kpat
version    : 25.08.0
release    : 77
source     :
    - https://download.kde.org/stable/release-service/25.08.0/src/kpat-25.08.0.tar.xz : 6f47a52f047532b75394e848d09d2f6b11f0706dddde8ec4be876d0e5678ba1a
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
homepage   : https://kde.org/applications/games/org.kde.kpat
component  : games.card
summary    : KDE patience game
description: |
    KDE patience game.
libsplit   : no
builddeps  :
    - pkgconfig(KF6GuiAddons)
    - pkgconfig(Qt6Svg)
    - pkgconfig(libblack-hole-solver)
    - pkgconfig(libfreecell-solver)
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-kio-devel
    - kf6-knewstuff-devel
    - kf6-kxmlgui-devel
    - libkdegames-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove doc
    rm -rfv $installdir/usr/share/doc
