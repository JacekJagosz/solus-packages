name       : krdp
version    : 6.4.4
release    : 24
source     :
    - https://download.kde.org/stable/plasma/6.4.4/krdp-6.4.4.tar.xz : 228d8630ff2e14fa899ad611d1865399f9e6128538f9df91273ab3968f7cec84
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    : LGPL-2.1-or-later
component  : desktop.kde
summary    : Library and examples for creating an RDP server
description: |-
    Library and examples for creating an RDP server
builddeps  :
    - pkgconfig(Qt6Qml)
    - pkgconfig(Qt6WaylandClient)
    - pkgconfig(freerdp3)
    - pkgconfig(xkbcommon)
    - extra-cmake-modules
    - kf6-kcmutils-devel
    - kf6-kconfig-devel
    - kf6-kcoreaddons-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-ki18n-devel
    - kf6-kstatusnotifieritem-devel
    - kpipewire-devel
    - plasma-wayland-protocols-devel
    - qt6-base-private-devel
    - qtkeychain-qt6-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
